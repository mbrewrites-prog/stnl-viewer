en. Di un doro ini a birti,\nunaksi-aksi te leki un feni pe Tanta Koba e tan.\nToen we in de buurt kwamen, bleven we \nvragen totdat we gevonden hadden waar Tante \nKoba woont. \nAkuba   \n1)znw. naam van een vrouw die op woensdag \ngeboren is. ZIE TABEL BIJ : deinen. \n2)  znw. de vrouw van Anansi in Creoolse \nvolksverhalen."}, {"page": 14, "lemma": "akuba-dyendyen", "pos": "znw.", "content": "nachtspiegel, po. SYN:\npis'patu. \nala   \n1)onbep.vnw.  al, alle, alles, allemaal. Den pikin \nnyan ala a froktu ini a baki.  De kinderen hebben \nalle vruchten uit de bak opgegeten. ANT:no wan. \nZIE:alamala. \n2)  onbep.vnw.  elk(e), ieder(e). Ef' yu abi wan \nbromkipatu nanga bromki, dan ala dei yu mu \npoti krin watra.  Als je een vaas met bloemen \nhebt, moet je elke dag het water verversen. SYN:\nibri. \nala dati vw. in feite (geeft aan dat de situatie anders was dan men vermoedde). Mi ben krutu nanga a \nbaas tak' a no stort gi mi, ala dati na a bangi \nmeki a fowtu.  Ik heb ruzie gemaakt met de baas \nomdat hij niet voor mij gestort heeft, maar in \nfeite had de bank een fout gemaakt. ZIE:ma2.\nala favw. ondanks. ZIE TREFWOORD :fa a no fa. \nala gado dei   elke dag, door God gegeven dag. ZIE\nTREFWOORD :gado. \nala leisi  telkens, elke keer. ZIE TREFWOORD :leisi2.\nala sei  overal. ZIE TREFWOORD :sei. \nala sma  iedereen, allen. ZIE TREFWOORD :sma.\nala ten  altijd, voortdurend. ZIE TREFWOORD :ten. \nala tu  beide, alle twee. ZIE TREFWOORD :tu1.\nala yuru   telkens weer. ZIE TREFWOORD :yuru1."}, {"page": 14, "lemma": "aladei", "pos": "bnw.", "content": "alledaags, dagelijks, gewoon. A no wan\naladei sani fu go na President oso.  Het \npresidentieel paleis bezoeken is geen alledaagse\ngebeurtenis. \naladivw. hoewel, ondanks. Aladi mi bari a pikin, \ntoku a lon go na strati. Hoewel ik het kind \ngewaarschuwd heb, is het toch de straat \nopgegaan."}, {"page": 14, "lemma": "alakondre", "pos": "bnw.", "content": "niet van een soort, gemengd. A ben\nweri wan moi alakondre  empi na a fesa.  Hij had \neen mooi bontgekleurd  hemd aan op het feest. \nBirfrow tyari wan alakondre  boketi gi mi tapu \nmi friyaridei.  Buurvrouw bracht mij een boeket \nvan allerlei soorten bloemen op mijn \nverjaardag. \nalamala onbep.vnw.  allemaal, iedereen, allen, alles. \nUn alamala o go tide na foto.  We gaan vandaag \nallemaal naar de stad."}, {"page": 14, "lemma": "alanya", "pos": "znw.", "content": "citrussoort, zuuroranje. Citrus\naurantium (Rutaceae) .ZIE:apresina; \nkorsow-alanya; lemki; ponpon 1; strun; \nswa-alanya."}, {"page": 14, "lemma": "alanyatiki", "pos": "znw.", "content": "takje van een zuuroranjeboom\n(Werd vroeger in de mond gehouden voor een \nfrisse adem)."}, {"page": 14, "lemma": "alape", "pos": "bw.", "content": "overal. Alape yu e go, yu e feni\nkonkruman. Waar je ook gaat, kom je verraders \ntegen. GEBRUIK:Alape wordt meestal gebruikt \nvoorin in een ondergeschikt deel van een zin. \nZIE:ala sei."}, {"page": 14, "lemma": "alata", "pos": "znw.", "content": "verzamelnaam voor verschillende rat- en\nstekelratsoorten. Cricetidae, Echimyidae, \nMuridae."}, {"page": 14, "lemma": "alatakaka-pepre", "pos": "znw.", "content": "Spaanse peper (zo genoemd\nomdat het de vorm en grootte heeft van \nrattedrek). Capsicum frutescens (Solanaceae) .\nVAR.:alatapepre."}, {"page": 14, "lemma": "alatapasi", "pos": "znw.", "content": "smal paadje."}, {"page": 14, "lemma": "alatapepre", "pos": "znw.", "content": "spaanse peper. ZIE TREFWOORD :\nalatakaka-pepre."}, {"page": 14, "lemma": "alatasneki", "pos": "znw.", "content": "bepaald soort slang. Mastigodryas\nboddaertii (Colubridae) . Ook bekend als \nalataman ."}, {"page": 14, "lemma": "alatria", "pos": "znw.", "content": "vermicelli."}, {"page": 15, "lemma": "aleisi", "pos": "znw.", "content": "rijst. Oryza satilva (Gramineae) . Wordt\ngebruikt bij gerechten zoals anitriberi ,kronto-\naleisi, en moksi-aleisi .\nwan ai aleisi znw. rijstkorrel."}, {"page": 15, "lemma": "aleisigron", "pos": "znw.", "content": "rijstveld."}, {"page": 15, "lemma": "aleisimiri", "pos": "znw.", "content": "rijstmolen."}, {"page": 15, "lemma": "aleisimiti", "pos": "znw.", "content": "mijt die gevonden wordt in rijst en\nrijstprodukten."}, {"page": 15, "lemma": "aleisisaka", "pos": "znw.", "content": "rijstzak."}, {"page": 15, "lemma": "alen", "pos": "znw.", "content": "regen. Alen e fadon. Het regent. (lett: De\nregen valt.) Aalen wai pikinso.  Het regent niet \nzo hard meer. SPEC:sibibusi. \nfin'fini alen znw. lichte regen, motregen. Aalen\nben e fin'fini tide mamanten.  Het motregende\nvanmorgen. ALGEMEEN :alen."}, {"page": 15, "lemma": "alen-aka", "pos": "znw.", "content": "lachvalk. Herpetotheres cachinnans\n(Falconidae) ."}, {"page": 15, "lemma": "alenbaki", "pos": "znw.", "content": "regenbak, watervat (alles dat gebruikt\nwordt om regenwater op te vangen of op te \nslaan)."}, {"page": 15, "lemma": "alenbari", "pos": "znw.", "content": "regenvat, regenton."}, {"page": 15, "lemma": "alenbo", "pos": "znw.", "content": "regenboog."}, {"page": 15, "lemma": "alendyakti", "pos": "znw.", "content": "regenjas, regenmantel."}, {"page": 15, "lemma": "alenten", "pos": "znw.", "content": "regentijd. Er is een grote regentijd met\ngrote regenval, bigi alenten , van half april tot \nhalf juli en een kleine regentijd met geringe \nregenval, pikin alenten , van eind november tot \nhalf februari. TEGENHANGER :dreiten."}, {"page": 15, "lemma": "alenwatra", "pos": "znw.", "content": "regenwater."}, {"page": 15, "lemma": "altari", "pos": "znw.", "content": "altaar. GEBRUIK: kerktaal."}, {"page": 15, "lemma": "Aluku", "pos": "znw.", "content": "Bosnegerstam wonende langs de\nLawarivier. Ook bekend als de Boninegers. \nalwasivw. wat dan ook, wat er ook gebeurt. ZIE\nTREFWOORD :awinsi."}, {"page": 15, "lemma": "amaka", "pos": "znw.", "content": "hangmat."}, {"page": 15, "lemma": "amalan", "pos": "znw.", "content": "gezouten Chinese pruim (lekkernij).\namandra 1znw. amandelen, tonsillen. \namandra 2   \n1)znw. vrucht van de Surinaamse amandelboom. \n2)  znw. amandel (zoals bekend in Europa en Noord \nAmerika)."}, {"page": 15, "lemma": "amandrabon", "pos": "znw.", "content": "Surinaamse amandelboom.\nTerminalia catappa (Combretaceae) ."}, {"page": 15, "lemma": "Amba", "pos": "znw.", "content": "naam van een vrouw die op zaterdag\ngeboren is. ZIE TABEL BIJ : deinen."}, {"page": 15, "lemma": "ambegi", "pos": "ww.", "content": "aanbidden. GEBRUIK: kerktaal. SYN:begi2.\nVAN NL:aanbidden."}, {"page": 15, "lemma": "ambeiri", "pos": "znw.", "content": "handbijl. Mi tnapu luku fa a man e\nkapu sowt'meti nanga wan srapu ambeiri. Ik \nstond te kijken hoe de man met een scherpe \nhandbijl het zoutvlees kapte. ZIE:aksi1.VAN NL:\nhandbijl."}, {"page": 15, "lemma": "ambra", "pos": "znw.", "content": "hamer. VAR.:amra."}, {"page": 15, "lemma": "ambrabasi", "pos": "znw.", "content": "voorzitter. VAR.:amrabasi. Amerkan\n1)znw. iemand uit de Verenigde Staten van \nAmerika, Amerikaan. \n2)  bnw. Amerikaanse. \nAmerkan ten znw. tijdens de 2de Wereld Oorlog \ntoen er veel Amerikaanse militairen waren in \nSuriname."}, {"page": 15, "lemma": "Amerkankondre", "pos": "znw.", "content": "Verenigde Staten van\nAmerika."}, {"page": 15, "lemma": "ameti", "pos": "znw.", "content": "ham. ZIE:meti."}, {"page": 15, "lemma": "amra", "pos": "znw.", "content": "hamer (variant van ambra)."}, {"page": 15, "lemma": "amrabasi", "pos": "znw.", "content": "voorzitter (variant van ambrabasi )."}, {"page": 15, "lemma": "amsoi", "pos": "znw.", "content": "een bittere bladgroente. Brassica\nchinensis (Brassicaceae) ."}, {"page": 15, "lemma": "Anana", "pos": "znw.", "content": "naam van de oppergodheid in de winti\nreligie. \nAnansi 1znw. hoofdfiguur in Creoolse volksverhalen \ndie bekend is om zijn slimheid. \nanansi 2znw. spin. (O. Araneae) .\nkisi anansi ww. een slapend been of arm. Di mi \nwiki, mi no ben man opo bika mi futu ben kisi \nanansi. Toen ik wakker werd kon ik niet \nopstaan omdat ik een slapend been had .\nGEBRUIK: Sommige mensen zeggen kisi anansi-\ntitei."}, {"page": 15, "lemma": "anansi-oso", "pos": "znw.", "content": "een zak gemaakt van spinrag\nwaarin een spin eieren legt of meedraagd."}, {"page": 15, "lemma": "anansititei", "pos": "znw.", "content": "spinsel, spinneweb, spinrag.\nanansitori    \n1)znw. fabels over de spin Anansi.Tide neti omu o \nkon na oso fu kon gi unu anansitori . Vanavond \nkomt oom thuis om ons fabels over de spin  te \nvertellen. \n2)  znw. ongeloofwaardig verhaal, sprookje. SYN:\nleitori."}, {"page": 15, "lemma": "anbegi", "pos": "ww.", "content": "aanbidden (variant van ambegi).\nanga1   \n1)ww. hangen. Luku a boi san e anga ini a bon \ndape. Kijk die jongen daar in de boom hangen.\n2)  ww. ophangen. Milka anga den krosi na doro \nmeki den kan drei ini a son.  Milka heeft de \nkleren buiten opgehangen  zodat ze in de zon \nkunnen drogen. \n3)  ww. leunen. Di a pikin kon weri, a anga tapu en \nmama bowtu.  Toen het kind moe werd, leunde\nhet aan haar moeders schoot. \n4)  ww. ergens uithangen, ergens rondhangen. A\npikin dati lobi anga na gudu sma.  Dat kind \nhangt vaak rond bij rijke mensen. \n5)  ww. bedriegen, beetnemen, oplichten. A man \nanga mi nanga a moni.  De man heeft mij \nafgezet.SYN:bedrigi. \nanga go na wan sei ww. op zij of scheef hangen, \noverhellen. Fu di a fundamenti no meki bun, \nmeki a oso e anga go na wan sei . Omdat het \nfundament niet goed gelegd was, helt het huis \nover.ZIE:kanti."}, {"page": 16, "lemma": "angalampu", "pos": "znw.", "content": "hibiscus. Sierheester met\nhangende rode bloemen. Hibiscus schizopetalus \n(Malvaceae) ."}, {"page": 16, "lemma": "angatitei", "pos": "znw.", "content": "slingerplant.\nangisa ZIE TREFWOORD :anyisa. \n1)znw. hoofddoek. \n2)  znw. stuk stof waarmee men de hoofddoek \nmaakt."}, {"page": 16, "lemma": "angorki", "pos": "znw.", "content": "augurk. Cucumis anguria\n(Cucurbitaceae) .\nangri 1   \n1)znw. honger. Angri e kiri mi.  Ik heb honger.\n2)  znw. hongersnood. Angri de ini a kondre.  Er \nheerst hongersnood  in het land. \nangri 2   \n1)ww. verlangen. Mi e angri fu si yu. Ik verlang\nernaar je te zien. SYN:bakru. \n2)  znw. verlangen. Mi no wani bai a baisigri moro. \nAangri gwe. Ik wil de fiets niet meer kopen. Ik \nverlang er niet meer naar. ZIE:lostu."}, {"page": 16, "lemma": "angribere", "pos": "znw.", "content": "lege maag, honger. Mi go sribi\nnanga angribere  bika brede no ben de.  Ik ging \nmet een lege maag  naar bed omdat er geen \nbrood was."}, {"page": 16, "lemma": "angriten", "pos": "znw.", "content": "hongersnood. Angriten kon ini a\nkondre fu di wan bigi alen pori ala a nyanyan.\nEr ontstond hongersnood  in het land, omdat \nzware regens de oogst vernietigd hadden. ZIE:\nangri2.\nAnitri\n1)znw. lid van de Evangelische Broedergemeente \n(EBG), Hernhutter. \n2)  bnw. behorend bij de EBG. Mi m'ma ben seni mi \ngo na wan Anitri skoro bika mi p'pa na wan \nAnitri. Mijn moeder stuurde mij naar een EBG\nschool omdat mijn vader EBG lid is."}, {"page": 16, "lemma": "anitriberi", "pos": "znw.", "content": "witte rijst gekookt met kokosmelk,\nolie en bakkeljauw, enz. ZIE:aleisi; moksi-aleisi."}, {"page": 16, "lemma": "Anitrikerki", "pos": "znw.", "content": "Evangelische Broedergemeente\n(EBG). \nankra   \n1)znw. anker. \n2)  ww. vastzetten, vastmaken, (ver)ankeren (bij boten, korjalen of schepen). No fergiti fu ankra\na boto fosi yu kon na syoro.  Als je aan wal \nkomt, vergeet dan niet om de boot vast te \nleggen.\n3)  ww. blijven. M'oankra dyaso, yèrè!  Ik blijf\nhier, hoor! GEBRUIK: Straattaal. Ze zeggen ook tan\nankra.ANT:lusu."}, {"page": 16, "lemma": "antruwa", "pos": "znw.", "content": "groentesoort, de lichtgroene vruchten\nzijn rond en bitter. Solanum macrocarpon \n(Solanaceae) .\nanu1   \n1)znw. arm (lichaamsdeel). ZIE:bak'anu; powa. \n2)  znw. hand. ZIE:finga; ini-anu. \n3)  znw. handjevol. Tide mi no bori furu aleisi, \nkande wan anu so. Vandaag heb ik niet veel \nrijst gekookt, ongeveer een handjevol .\n4)  znw. hand, kam (van bacove, kookbanaan). Gi \nmi wan anu bakba. Geef me een hand bacoven. \nZIE:finga. \nklapu ini den anu ww. in de handen klappen. Te \nden e ori kerki, den e singi èn den e klapu ini \nden anu. Als ze een kerkdienst houden, zingen \nze en klappen ze in de handen .\nyepi wan anu ww. een handje helpen. A tafra disi \nhebi. Yu kan yepi mi wan anu? Deze tafel is \nzwaar. Kun je me een handje helpen ?SYN:gi \nwan anu. \nanu2   \n1)znw. bedrag dat uitbetaald wordt bij kasgeld. Mi \nkisi a tweede anu. Ik heb de tweede uitbetaling\ngekregen (d.w.z. de tweede uitgifte van het \nkasgeld). \n2)  znw. geld dat maandelijks gestort moet worden \ndoor mensen die meedoen aan het kasgeld. ZIE:\nkasmoni. \nanyisa\n1)znw. hoofddoek (deze wordt op verschillende \nmanieren gevouwen, zoals: lont'ede,otobaka,\nlet-dem-tok ,pawtere).A wiki fu maspasi den \numasma lobi weri anyisa. In de week waarin de \nemancipatiedag valt, dragen de vrouwen graag \neen hoofddoek .SPEC:feida; lont'ede; low-ede; \nprois'ede; tai-ede. ZIE:musu2.\n2)  znw. stuk stof waarmee men de hoofddoek \nmaakt; wordt ook gebruikt als versiering en als \nsouvenir."}, {"page": 16, "lemma": "anyumara", "pos": "znw.", "content": "vissoort. Hoplias macrophthalmus\n(Erythrinidae) ."}, {"page": 16, "lemma": "aparti", "pos": "bw.", "content": "speciaal, apart. Mi taki aparti nanga a\nbasi bika mi no ben wani fu den tra wrokoman \nyere. Ik heb met de baas apart gesproken omdat \nik niet wilde dat de andere arbeiders het \nhoorden. \naparti fasi bw. bijzonder, op een speciaal manier. \nA kopro fu a masyin ben e brenki wan aparti \nfasi. Het koper van de machine blonk prachtig.\npoti aparti ww. apart zetten. Den preti fu ala den \npikin ben de tapu tafra. Ma mama ben poti a"}, {"page": 17, "lemma": "apinti", "pos": "znw.", "content": "een ronde drum ongeveer 30 tot 70 cm\nlang (Werd vroeger gebruikt om berichten van \ndorp tot dorp te verspreiden). ALGEMEEN :dron. \napra   \n1)znw. algemene aanduiding voor alle soorten \nappels. \n2)  znw. Curaçaose appel. Is wit, roze of rood en is \nongeveer 5 cm lang. Syzygium samarangense \n(Myrtaceae) . Ook bekend als korsow-apra .\n3)  znw. Surinaamse sterappel. Chrysophyllum\ncainito (Sapotaceae) . Ook bekend als sterapra."}, {"page": 17, "lemma": "aprabakba", "pos": "znw.", "content": "een kleine, dikke, zoete soort\nbacove. Musa soorten (Musaceae) .ZIE:bakba."}, {"page": 17, "lemma": "aprabon", "pos": "znw.", "content": "appelboom."}, {"page": 17, "lemma": "apresina", "pos": "znw.", "content": "sinaasappel. Citrus sinensis\n(Rutaceae) .ZIE:alanya; strun; ponpon 1; lemki."}, {"page": 17, "lemma": "apteiki", "pos": "znw.", "content": "apotheek. VAN NL:apotheek."}, {"page": 17, "lemma": "apuku", "pos": "znw.", "content": "geest die gerekend word tot de\nbosgeesten. \nArabiri   \n1)znw. Arabier. \n2)  znw. iemand afkomstig uit het Midden-Oosten. \narakaka\n1)znw. modderschildpad. Kinosternon scorpioides \n(Emydidae) .\n2)  znw. moerasschildpad. Rhinoclemmys \npunctularia (Emydidae) . Ook bekend als peni-\nede arakaka .\narki   \n1)ww. luisteren. Ala neti mi e arki nyunsu na radio.\nElke avond luister ik naar het nieuws op de \nradio. Arki bun!Luister goed! ZIE:yere1.VAN\nENG:harken. \n2)  ww. gehoorzamen (d.w.z. luisteren en ook doen \nwat er gezegd wordt). Yu mus arki yu m'ma te a \ne taki nanga yu.  Je moet naar je moeder \nluisteren als ze tot je spreekt. Mi ben bari yu, \nma yu no arki mi. Ik heb je gewaarschuwd, maar \nje hebt me niet gehoorzaamd  (m.a.w. je heb \nniet naar me geluisterd)."}, {"page": 17, "lemma": "arkiman", "pos": "znw.", "content": "luisteraar. Yu e plei bigi arkiman, ma\nyu no man taigi mi not'noti fu san a boskopuman \ntaki dape.  Je doet alsof je goed geluisterd hebt ,\nmaar je kan me niet eens vertellen wat de \nspreker daar gezegd heeft. GEBRUIK: wordt soms \ngebruikt als aanspreekvorm in een toespraak. \nArwaka\n1)znw. Indiaan uit de stam der Arowaken. \n2)  bnw. Arowaks."}, {"page": 17, "lemma": "Arwakatongo", "pos": "znw.", "content": "Arowaks (taal)."}, {"page": 17, "lemma": "asaw", "pos": "znw.", "content": "olifant. Elephas maximus & Loxodonta\nafricana (Elephantidae) .A man disi bigi leki \nasaw. Deze man is zo groot als een olifant.\nasege   \n1)znw. kever. 2)  znw. actaeon kever. Megasoma actaeon \n(Dynastidae, O. Coleoptera) ."}, {"page": 17, "lemma": "asema", "pos": "znw.", "content": "vampier.\nasi   \n1)znw. paard. Equus ferus (Equidae) .\n2)  znw. in de winti religie duidt het een specifiek \npersoon aan waardoor de winti zich openbaart."}, {"page": 17, "lemma": "asin", "pos": "znw.", "content": "azijn.\npoti tapu asin   op azijn zetten. Je kan manja, \nbirambi, appel, komkommer, amandel, enz. in \nazijn laten trekken. Deze ingelegde vruchten \nnoemt men swasani (zuurgoed)."}, {"page": 17, "lemma": "asipen", "pos": "znw.", "content": "paardestal."}, {"page": 17, "lemma": "asisi", "pos": "znw.", "content": "as (verbrandingsproduct). Fosten den sma\nben lobi wasi den mofo nanga asisi. Vroeger \npoetsten de mensen hun tanden met as.ZIE:\nkrofaya."}, {"page": 17, "lemma": "asiwagi", "pos": "znw.", "content": "paardenrijtuig, paardenwagen."}, {"page": 17, "lemma": "asranti", "pos": "bnw.", "content": "brutaal, vrijpostig. Mi no e go taigi a\nmeisje dati. I sabi fa en mofo asranti! Ik zal het \nniet tegen dat meisje zeggen. Je weet toch hoe \nbrutaal ze is! SYN:kaksi. VAR.:sranti.\nati1\n1)znw. hart. \n2)  znw. lef, hart. Mi no abi ati fu kiri wan sma.  Ik \nheb het hart niet om iemand te doden. \n3)  znw. harde plekjes in een bacove (banaan). Den \nbakba fu mi switi, den no abi ati. Mijn bacoven \nzijn lekker; ze hebben geen harde plekjes .\nati bron ww. boos zijn, kwaad zijn. Miati e bron\nnanga a boi, bika a no e yere san mi e taigi en.\nIkben boos  op die jongen want hij gehoorzaamt \nmij niet. ZIE:mandi. \nati de na dyompo ww. zenuwachtig, nerveus of \nangstig zijn. Ala leisi te mi umapikin e go na \nstrati nanga brom, mi ati de na dyompo . Elke \nkeer wanneer mijn dochter met de bromfiets de \nstraat opgaat, ben ik zenuwachtig .SYN:\ndyompo-ati. ZIE:senwe. \nati sidon bnw. gerustgesteld, tevreden. Now di mi \nkisi a skoropapira, mi ati sidon. Nu ik mijn \ndiploma heb behaald, ben ik er gerust op .\nbroko ati ww. diep teleurgesteld zijn. Di mi yere \nsan a boi fu mi du, a broko mi ati. Toen ik \nhoorde wat mijn zoon gedaan had, was ik diep \nteleurgesteld .\ngo na ati ww. tevreden zijn over iets. Di mi yere \ntak' den srudati go baka na kampu, a go na mi \nati. Toen ik hoorde dat de soldaten terug naar \nhet kamp waren, deed me dat goed.\nkowru ati ww. bedaren, tot rust komen of \nbrengen. No tyari yu atibron kon dya. Kowru yu \nati fosi. Kom niet hier als je zo boos bent. \nBedaar eerst! \nlasi atiww. de moed opgeven, wanhopen. Di den \nsrudati si den kapten fadon, den lasi ati. Toen \nde soldaten zagen dat hun kapitein sneuvelde, \ngaven ze de moed op .A m'ma las' ati di a si"}, {"page": 18, "lemma": "atibron", "pos": "znw.", "content": "woede, ruzie, wraak, toorn. No tyari yu\natibron kon dya. Kowru yu ati fosi.  Kom niet \nhier als je zo boos bent . Bedaar eerst! Odo: \nAtibron no e meki bun pikin.  Spreekwoord: \nRuzie heeft kwade gevolgen (lett: maakt geen \ngoede kinderen). ZIE:ati bron BIJ ati1.\nkuku fu atibron ww. koken van woede. \npuru atibron tapu ww. de woede koelen. Baka\ndi a m'ma bari a boi, a boi puru en atibron tapu\na dagu. Nadat de moeder de jongen berispt had, \nkoelde hij zijn woede op de hond. \nati-oso ZIE TREFWOORD :at'oso."}, {"page": 18, "lemma": "at'oso", "pos": "znw.", "content": "ziekenhuis.\nawansivw. al, ook in geval, ook al. ZIE TREFWOORD :\nawinsi."}, {"page": 18, "lemma": "awara", "pos": "znw.", "content": "vrucht van de awarapalm (Is geel of oranjeachtig). Astrocaryum vulgare (Palmae) .\nAndere palmvruchten zijn: obe,maripa,\npramaka,kumbu,keskesmaka ,bugrumaka ,\nmorisi,bambam-maka ,kronto."}, {"page": 18, "lemma": "awarabon", "pos": "znw.", "content": "palmsoort. Astrocaryum vulgare\n(Palmae).ZIE:palmbon."}, {"page": 18, "lemma": "awari", "pos": "znw.", "content": "gewone buidelrat. Didelphis marsupialis\n(Didelphidae) . Naast de gewone buidelrat vind \nmen in Suriname ook andere soorten, o.a. de \nmuisopossum, of busi-moismoisi , de vier-oog \nopossum, of fo-ai-awari , de bruine opossum, of \nfroktu-awari , de kortstaart opossum, of \nmoismoisi-awari , en de water opossum, of \nwatra-awari ."}, {"page": 18, "lemma": "awaridomri", "pos": "znw.", "content": "huichelaar, schijnheilige, een vos\ndie de passie preekt. ZIE:hoigriman. \nawinsivw. al, ook al. Un wakti mi aiti yuru. Awinsi\nmi no doro ete, un mu tan wakti mi.  Wacht tegen \nacht uur op me. Zelfs al ben ik er nog niet, jullie \nmoeten op me blijven wachten. VAR.:winsi2;\nawansi; alwasi. \nawinsi fa vw. hoewel, ondanks dat. Awinsi fa  mi \nbari a meisje, toku a teki waka nanga a boi.\nHoewel ik dat meisje gewaarschuwd heb, gaat \nze toch met die jongen om. VAR.:fa a no fa. \nawinsi san vw. hoe dan ook, wat er ook gebeurt. \nDen e pori a pikin. Awinsi san  a wani, den e gi \nen. Ze verwennen het kind. Wat het ook wil, ze \ngeven het haar. Mi no mus si a man na ai. Efu \nmi si en, mi o kiri en, awinsi san . Ik moet die \nman niet tegenkomen. Als ik hem zie, vermoord \nik hem, hoe dan ook ."}, {"page": 18, "lemma": "ayun", "pos": "znw.", "content": "ui. Allium cepa (Liliaceae) .\nB  -  b \nBa1aanspr.vorm.  meneer. Opa ferteri unu wan tori \nfa Anansi ben rei Ba Tigri. Opa vertelde ons een \nverhaal over hoe Anansi Meneer Tijger bereed. \nGEBRUIK: Een aanspreektitel die meestal in \nvolksverhalen wordt gebruikt. Afkomstig van \nbrada.ZIE:Sa1; Ma1; Tata; Pa. ZIE TABEL BIJ :\nfamiriman. \nba2tussenw. om aandacht te trekken, of iets te \nversterken. ZIE TREFWOORD :baya. \nbaba   \n1)ww. kwijlen. Te pikin-nengre e kisi tifi, den e \nbaba furu. Als kinderen tanden krijgen, kwijlen\nze erg. \n2)  znw. kwijl, speeksel, spuug. Mi no wani dringi \nini wan grasi nanga yu bika mi no wani dringi \nyu baba. Ik wil niet samen met jou uit een glas \ndrinken, omdat ik je speeksel niet wil drinken."}, {"page": 18, "lemma": "babari", "pos": "znw.", "content": "kabaal, lawaai, geschreeuw, ophef.\nMan, mi no man sribi. Heri neti den e meki \nbabari. Mens, ik kan niet slapen. De hele nacht maken ze kabaal.ZIE:tiri1; safri. VAR.:b'bari; \nbar'bari."}, {"page": 18, "lemma": "babatiki", "pos": "znw.", "content": "bijtring, kauwstokje voor kleine\nkinderen. \nbabaw   \n1)bnw. stom, niet kunnen spreken. Sma di babaw\nno man taki.  Mensen die stom zijn kan niet \nspreken. \n2)  bnw. dom, suf (wat verstand betreft). N.B. \nbabaw heeft meer te doen met verstand terwijl \nbobo te doen heeft met iemands gedrag. ZIE:\nbobo. \n3)  bnw. sprakeloos, van verbazing niet kunnen \nspreken. Di mi yere a moni di mi wini, mi \nbabaw. Toen ik het bedrag hoorde dat ik \ngewonnen had, was ik sprakeloos .\n4)  ww. suffen, verbluft zijn. Yu e sidon e babaw.\nWat zit je daar te suffen?A boi tnapu e babaw\nluku fa den e sutu a finpeiri.  De jongen staat \nverbluft toe te kijken hoe men vuurwerk"}, {"page": 19, "lemma": "babun-aka", "pos": "znw.", "content": "moerasbuizerd. Busarellus\nnigricollis (Accipitridae) .\nbabun-nefi 1znw. sikkel. \nbabun-nefi 2znw. grassoort met scherpe randen. \nPaspalum conjugatum (Gramineae) ;Scleria \n(Cyperaceae) ."}, {"page": 19, "lemma": "babun-noto", "pos": "znw.", "content": "bepaald soort liaan. Omphalea\ndiandra (Euphorbiaceae) .ZIE:noto."}, {"page": 19, "lemma": "babywagi", "pos": "znw.", "content": "kinderwagen."}, {"page": 19, "lemma": "bada", "pos": "ww.", "content": "zich druk of bezorgd maken, zich storen\naan, ergeren. Mi n'e bada misrefi nanga a pikin \ntide. Ik maak me  vandaag niet druk over dat \nkind. Libi en, no bada. Laat maar. Maak je niet \ndruk.SYN:span; weri 2.ZIE:krasi-ede; bisi 1.\nbagasi   \n1)znw. bagage. ZIE:kofru. \n2)  znw. spullen. Go teki den bagasi fu yu kon, dan \nyu kon tan nanga mi.  Ga je spullen halen en \nkom bij me logeren. ZIE:bongro; taitai; pototo."}, {"page": 19, "lemma": "bai", "pos": "ww.", "content": "kopen, aanschaffen. Mi e go bai gruntu na\nwowoyo. Ik ga bladgroenten op de markt kopen.\nVAN ENG:buy."}, {"page": 19, "lemma": "baiman", "pos": "znw.", "content": "koper, consument."}, {"page": 19, "lemma": "baisigri", "pos": "znw.", "content": "fiets. VAN ENG:bicycle.\nbaka1znw. rug. Mi baka e hati mi!  Mijn rug doet \nme zeer! VAN ENG:back. \nbroko yu baka ww. in moeilijkheden komen. \nLuku bun nanga ala yu mati. Yu o broko yu \nbaka. Wees voorzichtig met al je vrienden. Je \nkunt in moeilijkheden komen .\ndrai baka gi ww. iets of iemand de rug toekeren. \nHermien drai en baka gi Lenie. A no e taki \nnanga en moro.  Hermien heeft Lenie de rug \ntoegekeerd . Zij praat niet meer met haar. \nhari baka ww. liggen, uitrusten. Mi weri, baya! \nMi e go hari mi baka pikinso. Ik ben moe! Ik ga \ner even bij liggen  (lett: mijn rug strekken). ZIE:\nsribi; didon; bro. \nori baka ww. ondersteunen. A ben tranga fu meki \na president saka bika furu sma ben ori baka gi \nen. Het was moeilijk de president af te zetten \nomdat velen hem ondersteunden .\nbaka2\n1)ww. bakken (in een pan). Fosi yu stofu a fowru, \nyu mu baka en pikinso.  Voordat je de kip stooft, \nmoet je hem eerst een beetje aanbraden .SYN:brai. ZIE:bori; stofu; brabakoto; smuru 1; skreki 2.\n2)  ww. bakken (in een oven), braden. Pon nanga \nboyo yu e baka tu nanga afu yuru fosi a gari.\nPom en boyo moet je twee en een half uur \nbakken voor ze gaar zijn. SYN:losi. \nbaka3   \n1)voorz. achter. Fu di sukru kon pina ini a kondre, \nmeki den sneisi e kibri en baka a tonbangi.\nOmdat suiker schaars is in het land, houden de \nChinese winkeliers het achter de toonbank. ANT:\nfesi2.ZIE:bakasei. \n2)  voorz. na. I mu kon baka fo yuru. Je moet na\nvier uur komen. ANT:bifosi. \nde na baka ww. achter zijn. Mide na baka  nanga \nmi wroko.  Ik ben achter  met mijn werk. \ngo baka ww. teruggaan. Fa a boi psa en p'pa \nmofo, a ben syen fu go baka na oso. Omdat de \njongen gedaan had wat zijn vader hem verboden \nhad, schaamde hij zich om terug naar huis te \ngaan.ANT:kon baka. \ngo na baka ww. achteruitgaan. Sensi di en mama \ndede, a pikin go na baka  na skoro.  Sinds haar \nmoeder overleden is, is het kind achteruit \ngegaan op school. ANT:go na fesi. VAR.:go nanga \nbaka. \nlibi na baka ww. achterlaten. Te a dot'wagi e psa, \na e libi wan tingi smeri na baka. Als de \nvuilniswagen voorbij is, laat hij een stank \nachter.\nori na baka    \n1)ww. achterhouden. A no gi mi ala a moni. A ori\nafu na baka. Hij heeft mij niet al het geld \ngegeven. Hij heeft een deel achtergehouden .\n2)  ww. tegenhouden, weerhouden. Yu mus du ala \nmuiti fu doro a marki. No meki no wan sani ori\nyuna baka. Je moet alle moeite doen om het \ndoel te bereiken. Laat niets je ervan \nweerhouden .\ntan na baka ww. achterblijven. Efu yu no meki \nmuiti, yu o tan na baka . Als je niet beter je best \ndoet, zal je achter blijven .\nbaka4   \n1)bw. wederom, weer, nog een keer, opnieuw. Efu\nyu e naki a boi baka, mi o fon yu.  Als jij die \njongen nog een keer  slaat, rammel ik je door \nelkaar. SYN:ete wan leisi; agen. \n2)  bw. terug. Efu yu naki mi, mi o naki yu baka. Als \nje me slaat, sla ik je terug.\nbaka5ww. goed boeren, goed verdienen. Den man e \nbaka na Holland.  In Holland verdienen  ze \ngoed. \nbaka agen bw. wederom, alweer. A no esde mi gi \nyu wan batra oli? Dan tide yu kon teki wan tra \nwan baka agen . Heb ik je niet gisteren een fles \nolie gegeven? En vandaag kom je al weer terug\nom er nog één te halen. GEBRUIK: het gebruik van \ndeze twee synoniemen samen duidt ergernis of \nverveeldheid aan."}, {"page": 20, "lemma": "baka-anu", "pos": "znw.", "content": "elleboog. ZIE TREFWOORD :bak'anu."}, {"page": 20, "lemma": "baka-ati", "pos": "znw.", "content": "rugpijn. ZIE TREFWOORD :bak'ati.\nbakabaka    \n1)bw. stiekem. Michael no ben wani hori \nfriyari-oso, ma bakabaka  un seti ala sani fu \nmeki prisiri nanga en.  Michael wilde geen feest \nop zijn verjaardag, maar we hebben stiekem\nalles geregeld om het met hem te vieren. \n2)  bw. achter iemands rug. Son sma te den de \nnanga yu den e lafu nanga yu, ma bakabaka  den \ne krutu yu.  Sommige mensen lachen tegen je als \nze bij je zijn, maar achter je rug  schelden ze je \nuit. \n3)  bw. achteraf, nadien, later. Mi denki tak' mi ben \nbai wan bun sani, ma bakabaka  mi si tak' mi bai \npuspusi ini saka.  Ik dacht dat ik iets goeds \ngekocht had, naar later bleek dat het een \nmiskoop was (lett: dat ik een kat in de zak \ngekocht had)."}, {"page": 20, "lemma": "bakabana", "pos": "znw.", "content": "gebakken kookbanaan.\nbakabini    \n1)znw. achterbuurt. SYN:bakabirti. \n2)  znw. ver afgelegen gebied. ZIE:boiti1."}, {"page": 20, "lemma": "bakabirti", "pos": "znw.", "content": "achterbuurt. SYN:bakabini."}, {"page": 20, "lemma": "bakabonyo", "pos": "znw.", "content": "ruggegraat."}, {"page": 20, "lemma": "bakabreki", "pos": "znw.", "content": "tijd tussen 13:00u en 16:00u (lett:\nna breektijd). ZIE TABEL BIJ : dei. \nbakadan\n1)znw. dijk die achter een dorp of nederzetting \nloopt. \n2)  znw. billen, zitvlak, achterwerk. SYN:bakadyari."}, {"page": 20, "lemma": "bakadina", "pos": "znw.", "content": "middag (tussen 15:00u en 18:00u).\nN.B. wordt soms uitgesproken als bakad'na.ZIE \nTABEL BIJ : dei."}, {"page": 20, "lemma": "bakadoro", "pos": "znw.", "content": "achterdeur. TEGENHANGER :fes'doro.\nbakadyari    \n1)znw. achtererf, achtertuin. \n2)  znw. eufemisme voor billen. SYN:bakadan."}, {"page": 20, "lemma": "baka-ede", "pos": "znw.", "content": "achterhoofd."}, {"page": 20, "lemma": "bakafensre", "pos": "znw.", "content": "achtervenster. ZIE:fensre.\nbakafinga 1   \n1)znw. steekpenning of extraatje. Efu yu wani fu \nden yepi yu gaw, dan yu mu gi den wan \nbakafinga . Als je gauw geholpen wil worden, \nmoet je steekpenningen  geven. ZIE:tyuku. \n2)  znw. bijbaantje, bijverdienste. A man disi e \nwroko gi lanti, ma a abi wan pikin bakafinga  e \ndu. Deze man werkt voor de overheid, maar hij heeft ook een bijbaantje .\nbakafinga 2bw. een stijl om het haar te vlechten. \nbakafutu\n1)znw. hiel. SYN:baka-iri. \n2)  znw. achterpoot (van een dier). Yu don moro \nwan kaw bakafutu. Gezegde: Je bent dommer \ndan de achterpoot  van een koe."}, {"page": 20, "lemma": "bakafutu-titei", "pos": "znw.", "content": "achillespees. VAR.:bakatitei 2."}, {"page": 20, "lemma": "baka-iri", "pos": "znw.", "content": "hiel. SYN:bakafutu. VAR.:iri.\nbakaman\n1)znw. aanhanger, lid, nakomer, volgeling, volger. \nDen bakaman  fu a kerki disi no e meki spotu \nnanga den bribi.  De leden van deze gemeente \nspotten niet met hun geloof. \n2)  znw. adviseur, helper. Efu den bakaman  fu a \npresidenti no bun, dan a no man seti a kondre \nbun. Als de adviseurs  van de president niet \ngoed zijn, kan hij het land niet goed besturen. \nSYN:raiman. \n3)  znw. spion. Ala sei den feyanti abi bakaman .\nOveral hebben de vijanden hun spionnen .ZIE:\nkonkruman."}, {"page": 20, "lemma": "bakaneki", "pos": "znw.", "content": "nek."}, {"page": 20, "lemma": "bakanen", "pos": "znw.", "content": "achternaam, familienaam. ZIE:nen."}, {"page": 20, "lemma": "bak'anu", "pos": "znw.", "content": "elleboog. ZIE:anu1."}, {"page": 20, "lemma": "bakapasi", "pos": "znw.", "content": "achterweg, sluipweg."}, {"page": 20, "lemma": "bakapikin", "pos": "znw.", "content": "nakomeling. TEGENHANGER :afo.\nbakasei   \n1)znw. achterin, achterop, achterkant. Den pikin e \nprei na bakasei. De kinderen spelen achterop\n(het erf). ANT:fes'sei. \n2)  bnw. achterste. Te yu e kon luku mi, yu mu kon \nna a bakasei oso. Als je bij mij op bezoek komt, \nmoet je bij dat achterste  huis zijn. \n3)  znw. billen. SYN:gogo. \nen bakasei teki faya   uit de gratie vallen. SYN:en \ndyakti teki faya."}, {"page": 20, "lemma": "bakaten", "pos": "bw.", "content": "later, nadien, erna. Yu no mus pori a\npikin tumsi. Bakaten yu no o man nanga en.  Je \nmoet het kind niet te veel verwennen. Later zal \nje hem niet meer aankunnen."}, {"page": 20, "lemma": "bak'ati", "pos": "znw.", "content": "rugpijn."}, {"page": 20, "lemma": "bakatifi", "pos": "znw.", "content": "kies. ALGEMEEN :tifi.\nbakatitei 1znw. achterhoede, defensie. Abakatitei\nben swaki, dat' meki someni bal lai.  De \nachterhoede  was zwak, daarom zijn er zoveel \ndoelpunten gescored. \nbakatitei 2znw. achillespees. ZIE TREFWOORD :\nbakafutu-titei."}, {"page": 20, "lemma": "bakawan", "pos": "znw.", "content": "achterste, laatste. Bigisma taki tak' te\ntigri e onti, a e libi den fosiwan dan a grabu a \nbakawan. De ouderen zeggen dat wanneer de \ntijger op jacht is, laat hij de voorste dieren \npasseren en grijpt de laatste.ANT:fesiwan. \nbakawowoyo   het erf aan de achterkant van de \ncentrale markt in Paramaribo. ZIE TREFWOORD :\nwowoyo."}, {"page": 20, "lemma": "bakayari", "pos": "znw.", "content": "de tijd na nieuwjaarsdag."}];

    function search(lemma, mode) {
      lemma = (lemma || '').trim();
      if (!lemma) return [];
      if (mode === 'exact') {
        return BLOCKS.filter(b => (b.lemma || '').toLowerCase() === lemma.toLowerCase());
      } else {
        return BLOCKS.filter(b => (b.lemma || '').toLowerCase().startsWith(lemma.toLowerCase()));
      }
    }

    function renderResults(mainLemma, mode) {
      const out = document.getElementById('out');
      out.innerHTML = '';

      // main exact match first
      const exact = search(mainLemma, 'exact');
      if (exact.length) {
        for (const b of exact) {
          const div = document.createElement('div');
          div.className = 'result';
          const displayHead = `${b.lemma} <span class="pos">${b.pos}</span>`;
          div.innerHTML = `
            <div class="head">${displayHead}</div>
            <div class="content">${(b.content || '').replace(/</g,'&lt;')}</div>
          `;
          out.appendChild(div);
        }
      } else {
        out.innerHTML = '<p>Geen exact lemma gevonden.</p>';
      }

      // related (starts-with) but excluding the exact match itself
      const related = search(mainLemma, 'starts').filter(b => b.lemma.toLowerCase() !== (mainLemma || '').toLowerCase());
      if (related.length) {
        const box = document.createElement('div');
        box.className = 'related';
        box.innerHTML = '<div><strong>Gerelateerde vormen</strong></div>';
        for (const r of related.slice(0, 30)) {
          const chip = document.createElement('span');
          chip.className = 'chip';
          chip.textContent = `${r.lemma} (${r.pos})`;
          chip.onclick = () => {
            document.getElementById('q').value = r.lemma;
            renderResults(r.lemma, 'exact');
          };
          box.appendChild(chip);
        }
        out.appendChild(box);
      }
    }

    document.getElementById('btnSearch').onclick = () => {
      const q = document.getElementById('q').value;
      const mode = (document.querySelector('input[name="mode"]:checked') || {}).value || 'exact';
      renderResults(q, mode);
    };

    document.getElementById('btnClear').onclick = () => {
      document.getElementById('q').value = '';
      document.getElementById('out').innerHTML = '';
      document.getElementById('q').focus();
    };
  </script>
</body>
</html>
