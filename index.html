epaald soort\nzeeschildpad). Dermochelys coriacea \n(Dermochelidae) . Ook bekend als siksikanti .ZIE:\nkrape. \naititenti telw. tachtig. ZIE TABEL BIJ : nomru. \naka1   \n1)znw. haak, vishaak. \n2)  ww. vasthaken. Aka a doro gi mi, noso dyonsro \na o naki tapu. Zet de deur op de haak , anders \nslaat hij straks dicht. \n3)  ww. laten struikelen. Di un ben plei bal, espresi \nAndré ben aka mi. Bij het voetballen liet André \nme opzettelijk struikelen .ZIE:misi futu BIJ futu. \naka ensrefi ww. zich verslikken. Te yu e nyan, yu \nno mus tak'taki. Noso yu kan aka yusrefi  nanga \na nyanyan.  Als je eet moet je niet praten, anders \nkan je je verslikken ."}, {"page": 14, "lemma": "akanswari", "pos": "znw.", "content": "veelvraat, iemand die veel kan\neten. SYN:nyanman."}, {"page": 14, "lemma": "akatiki", "pos": "znw.", "content": "stok met een haak, haakstok. Yu kan\nleni mi a akatiki? Mi o wai a bakadyari fu mi.\nMag ik je haakstok  lenen? Ik ga het onkruid in \nmijn achtertuin maaien. \nakruderi\n1)znw. overeenkomst. Lanti meki wan akruderi\nnanga den datra abra a moni san den mus aksi \nden sikisma.  De regering en de artsen hebben \neen overeenkomst  bereikt over het bedrag dat \nvan de patiënten gevraagd mag worden. VAR.:\nkruderi 2.\n2)  ww. overeenkomen. Den sani san yu e du no e \nkruderi nanga san yu e leri tra sma.  De dingen \ndie je doet komen niet overeen met wat je \nanderen leert. SYN:agri. VAR.:kruderi 2.\naksi1znw. bijl. A man kapu a bon nanga wan aksi.\nDe man hakte de boom om met een bijl.ZIE:\nambeiri. VAN ENG:axe. \naksi2   \n1)ww. vragen, verzoeken. Ifrowaksi mi san meki \nmi kon so lati.  De juffrouw vroeg me waarom ik \nzo laat was. TEGENHANGER :piki1.ZIE:taki1.VAN ENG:\nask. \n2)  znw. vraag, verzoeken. San na a aksi fu yu? Wat \nis je vraag?GEBRUIK: Men zegt meestal: San yu \nwani aksi?  Wat wil je vragen?"}, {"page": 14, "lemma": "aksi-aksi", "pos": "ww.", "content": "blijven vragen. Di un doro ini a birti,\nunaksi-aksi te leki un feni pe Tanta Koba e tan.\nToen we in de buurt kwamen, bleven we \nvragen totdat we gevonden hadden waar Tante \nKoba woont. \nAkuba   \n1)znw. naam van een vrouw die op woensdag \ngeboren is. ZIE TABEL BIJ : deinen. \n2)  znw. de vrouw van Anansi in Creoolse \nvolksverhalen."}, {"page": 14, "lemma": "akuba-dyendyen", "pos": "znw.", "content": "nachtspiegel, po. SYN:\npis'patu. \nala   \n1)onbep.vnw.  al, alle, alles, allemaal. Den pikin \nnyan ala a froktu ini a baki.  De kinderen hebben \nalle vruchten uit de bak opgegeten. ANT:no wan. \nZIE:alamala. \n2)  onbep.vnw.  elk(e), ieder(e). Ef' yu abi wan \nbromkipatu nanga bromki, dan ala dei yu mu \npoti krin watra.  Als je een vaas met bloemen \nhebt, moet je elke dag het water verversen. SYN:\nibri. \nala dati vw. in feite (geeft aan dat de situatie anders was dan men vermoedde). Mi ben krutu nanga a \nbaas tak' a no stort gi mi, ala dati na a bangi \nmeki a fowtu.  Ik heb ruzie gemaakt met de baas \nomdat hij niet voor mij gestort heeft, maar in \nfeite had de bank een fout gemaakt. ZIE:ma2.\nala favw. ondanks. ZIE TREFWOORD :fa a no fa. \nala gado dei   elke dag, door God gegeven dag. ZIE\nTREFWOORD :gado. \nala leisi  telkens, elke keer. ZIE TREFWOORD :leisi2.\nala sei  overal. ZIE TREFWOORD :sei. \nala sma  iedereen, allen. ZIE TREFWOORD :sma.\nala ten  altijd, voortdurend. ZIE TREFWOORD :ten. \nala tu  beide, alle twee. ZIE TREFWOORD :tu1.\nala yuru   telkens weer. ZIE TREFWOORD :yuru1."}, {"page": 14, "lemma": "aladei", "pos": "bnw.", "content": "alledaags, dagelijks, gewoon. A no wan\naladei sani fu go na President oso.  Het \npresidentieel paleis bezoeken is geen alledaagse\ngebeurtenis. \naladivw. hoewel, ondanks. Aladi mi bari a pikin, \ntoku a lon go na strati. Hoewel ik het kind \ngewaarschuwd heb, is het toch de straat \nopgegaan."}, {"page": 14, "lemma": "alakondre", "pos": "bnw.", "content": "niet van een soort, gemengd. A ben\nweri wan moi alakondre  empi na a fesa.  Hij had \neen mooi bontgekleurd  hemd aan op het feest. \nBirfrow tyari wan alakondre  boketi gi mi tapu \nmi friyaridei.  Buurvrouw bracht mij een boeket \nvan allerlei soorten bloemen op mijn \nverjaardag. \nalamala onbep.vnw.  allemaal, iedereen, allen, alles. \nUn alamala o go tide na foto.  We gaan vandaag \nallemaal naar de stad."}, {"page": 14, "lemma": "alanya", "pos": "znw.", "content": "citrussoort, zuuroranje. Citrus\naurantium (Rutaceae) .ZIE:apresina; \nkorsow-alanya; lemki; ponpon 1; strun; \nswa-alanya."}, {"page": 14, "lemma": "alanyatiki", "pos": "znw.", "content": "takje van een zuuroranjeboom\n(Werd vroeger in de mond gehouden voor een \nfrisse adem)."}, {"page": 14, "lemma": "alape", "pos": "bw.", "content": "overal. Alape yu e go, yu e feni\nkonkruman. Waar je ook gaat, kom je verraders \ntegen. GEBRUIK:Alape wordt meestal gebruikt \nvoorin in een ondergeschikt deel van een zin. \nZIE:ala sei."}, {"page": 14, "lemma": "alata", "pos": "znw.", "content": "verzamelnaam voor verschillende rat- en\nstekelratsoorten. Cricetidae, Echimyidae, \nMuridae."}, {"page": 14, "lemma": "alatakaka-pepre", "pos": "znw.", "content": "Spaanse peper (zo genoemd\nomdat het de vorm en grootte heeft van \nrattedrek). Capsicum frutescens (Solanaceae) .\nVAR.:alatapepre."}, {"page": 14, "lemma": "alatapasi", "pos": "znw.", "content": "smal paadje."}, {"page": 14, "lemma": "alatapepre", "pos": "znw.", "content": "spaanse peper. ZIE TREFWOORD :\nalatakaka-pepre."}, {"page": 14, "lemma": "alatasneki", "pos": "znw.", "content": "bepaald soort slang. Mastigodryas\nboddaertii (Colubridae) . Ook bekend als \nalataman ."}, {"page": 14, "lemma": "alatria", "pos": "znw.", "content": "vermicelli."}, {"page": 15, "lemma": "aleisi", "pos": "znw.", "content": "rijst. Oryza satilva (Gramineae) . Wordt\ngebruikt bij gerechten zoals anitriberi ,kronto-\naleisi, en moksi-aleisi .\nwan ai aleisi znw. rijstkorrel."}, {"page": 15, "lemma": "aleisigron", "pos": "znw.", "content": "rijstveld."}, {"page": 15, "lemma": "aleisimiri", "pos": "znw.", "content": "rijstmolen."}, {"page": 15, "lemma": "aleisimiti", "pos": "znw.", "content": "mijt die gevonden wordt in rijst en\nrijstprodukten."}, {"page": 15, "lemma": "aleisisaka", "pos": "znw.", "content": "rijstzak."}, {"page": 15, "lemma": "alen", "pos": "znw.", "content": "regen. Alen e fadon. Het regent. (lett: De\nregen valt.) Aalen wai pikinso.  Het regent niet \nzo hard meer. SPEC:sibibusi. \nfin'fini alen znw. lichte regen, motregen. Aalen\nben e fin'fini tide mamanten.  Het motregende\nvanmorgen. ALGEMEEN :alen."}, {"page": 15, "lemma": "alen-aka", "pos": "znw.", "content": "lachvalk. Herpetotheres cachinnans\n(Falconidae) ."}, {"page": 15, "lemma": "alenbaki", "pos": "znw.", "content": "regenbak, watervat (alles dat gebruikt\nwordt om regenwater op te vangen of op te \nslaan)."}, {"page": 15, "lemma": "alenbari", "pos": "znw.", "content": "regenvat, regenton."}, {"page": 15, "lemma": "alenbo", "pos": "znw.", "content": "regenboog."}, {"page": 15, "lemma": "alendyakti", "pos": "znw.", "content": "regenjas, regenmantel."}, {"page": 15, "lemma": "alenten", "pos": "znw.", "content": "regentijd. Er is een grote regentijd met\ngrote regenval, bigi alenten , van half april tot \nhalf juli en een kleine regentijd met geringe \nregenval, pikin alenten , van eind november tot \nhalf februari. TEGENHANGER :dreiten."}, {"page": 15, "lemma": "alenwatra", "pos": "znw.", "content": "regenwater."}, {"page": 15, "lemma": "altari", "pos": "znw.", "content": "altaar. GEBRUIK: kerktaal."}, {"page": 15, "lemma": "Aluku", "pos": "znw.", "content": "Bosnegerstam wonende langs de\nLawarivier. Ook bekend als de Boninegers. \nalwasivw. wat dan ook, wat er ook gebeurt. ZIE\nTREFWOORD :awinsi."}, {"page": 15, "lemma": "amaka", "pos": "znw.", "content": "hangmat."}, {"page": 15, "lemma": "amalan", "pos": "znw.", "content": "gezouten Chinese pruim (lekkernij).\namandra 1znw. amandelen, tonsillen. \namandra 2   \n1)znw. vrucht van de Surinaamse amandelboom. \n2)  znw. amandel (zoals bekend in Europa en Noord \nAmerika)."}, {"page": 15, "lemma": "amandrabon", "pos": "znw.", "content": "Surinaamse amandelboom.\nTerminalia catappa (Combretaceae) ."}, {"page": 15, "lemma": "Amba", "pos": "znw.", "content": "naam van een vrouw die op zaterdag\ngeboren is. ZIE TABEL BIJ : deinen."}, {"page": 15, "lemma": "ambegi", "pos": "ww.", "content": "aanbidden. GEBRUIK: kerktaal. SYN:begi2.\nVAN NL:aanbidden."}, {"page": 15, "lemma": "ambeiri", "pos": "znw.", "content": "handbijl. Mi tnapu luku fa a man e\nkapu sowt'meti nanga wan srapu ambeiri. Ik \nstond te kijken hoe de man met een scherpe \nhandbijl het zoutvlees kapte. ZIE:aksi1.VAN NL:\nhandbijl."}, {"page": 15, "lemma": "ambra", "pos": "znw.", "content": "hamer. VAR.:amra."}, {"page": 15, "lemma": "ambrabasi", "pos": "znw.", "content": "voorzitter. VAR.:amrabasi. Amerkan\n1)znw. iemand uit de Verenigde Staten van \nAmerika, Amerikaan. \n2)  bnw. Amerikaanse. \nAmerkan ten znw. tijdens de 2de Wereld Oorlog \ntoen er veel Amerikaanse militairen waren in \nSuriname."}, {"page": 15, "lemma": "Amerkankondre", "pos": "znw.", "content": "Verenigde Staten van\nAmerika."}, {"page": 15, "lemma": "ameti", "pos": "znw.", "content": "ham. ZIE:meti."}, {"page": 15, "lemma": "amra", "pos": "znw.", "content": "hamer (variant van ambra)."}, {"page": 15, "lemma": "amrabasi", "pos": "znw.", "content": "voorzitter (variant van ambrabasi )."}, {"page": 15, "lemma": "amsoi", "pos": "znw.", "content": "een bittere bladgroente. Brassica\nchinensis (Brassicaceae) ."}, {"page": 15, "lemma": "Anana", "pos": "znw.", "content": "naam van de oppergodheid in de winti\nreligie. \nAnansi 1znw. hoofdfiguur in Creoolse volksverhalen \ndie bekend is om zijn slimheid. \nanansi 2znw. spin. (O. Araneae) .\nkisi anansi ww. een slapend been of arm. Di mi \nwiki, mi no ben man opo bika mi futu ben kisi \nanansi. Toen ik wakker werd kon ik niet \nopstaan omdat ik een slapend been had .\nGEBRUIK: Sommige mensen zeggen kisi anansi-\ntitei."}, {"page": 15, "lemma": "anansi-oso", "pos": "znw.", "content": "een zak gemaakt van spinrag\nwaarin een spin eieren legt of meedraagd."}, {"page": 15, "lemma": "anansititei", "pos": "znw.", "content": "spinsel, spinneweb, spinrag.\nanansitori    \n1)znw. fabels over de spin Anansi.Tide neti omu o \nkon na oso fu kon gi unu anansitori . Vanavond \nkomt oom thuis om ons fabels over de spin  te \nvertellen. \n2)  znw. ongeloofwaardig verhaal, sprookje. SYN:\nleitori."}, {"page": 15, "lemma": "anbegi", "pos": "ww.", "content": "aanbidden (variant van ambegi).\nanga1   \n1)ww. hangen. Luku a boi san e anga ini a bon \ndape. Kijk die jongen daar in de boom hangen.\n2)  ww. ophangen. Milka anga den krosi na doro \nmeki den kan drei ini a son.  Milka heeft de \nkleren buiten opgehangen  zodat ze in de zon \nkunnen drogen. \n3)  ww. leunen. Di a pikin kon weri, a anga tapu en \nmama bowtu.  Toen het kind moe werd, leunde\nhet aan haar moeders schoot. \n4)  ww. ergens uithangen, ergens rondhangen. A\npikin dati lobi anga na gudu sma.  Dat kind \nhangt vaak rond bij rijke mensen. \n5)  ww. bedriegen, beetnemen, oplichten. A man \nanga mi nanga a moni.  De man heeft mij \nafgezet.SYN:bedrigi. \nanga go na wan sei ww. op zij of scheef hangen, \noverhellen. Fu di a fundamenti no meki bun, \nmeki a oso e anga go na wan sei . Omdat het \nfundament niet goed gelegd was, helt het huis \nover.ZIE:kanti."}, {"page": 16, "lemma": "angalampu", "pos": "znw.", "content": "hibiscus. Sierheester met\nhangende rode bloemen. Hibiscus schizopetalus \n(Malvaceae) ."}, {"page": 16, "lemma": "angatitei", "pos": "znw.", "content": "slingerplant.\nangisa ZIE TREFWOORD :anyisa. \n1)znw. hoofddoek. \n2)  znw. stuk stof waarmee men de hoofddoek \nmaakt."}, {"page": 16, "lemma": "angorki", "pos": "znw.", "content": "augurk. Cucumis anguria\n(Cucurbitaceae) .\nangri 1   \n1)znw. honger. Angri e kiri mi.  Ik heb honger.\n2)  znw. hongersnood. Angri de ini a kondre.  Er \nheerst hongersnood  in het land. \nangri 2   \n1)ww. verlangen. Mi e angri fu si yu. Ik verlang\nernaar je te zien. SYN:bakru. \n2)  znw. verlangen. Mi no wani bai a baisigri moro. \nAangri gwe. Ik wil de fiets niet meer kopen. Ik \nverlang er niet meer naar. ZIE:lostu."}, {"page": 16, "lemma": "angribere", "pos": "znw.", "content": "lege maag, honger. Mi go sribi\nnanga angribere  bika brede no ben de.  Ik ging \nmet een lege maag  naar bed omdat er geen \nbrood was."}, {"page": 16, "lemma": "angriten", "pos": "znw.", "content": "hongersnood. Angriten kon ini a\nkondre fu di wan bigi alen pori ala a nyanyan.\nEr ontstond hongersnood  in het land, omdat \nzware regens de oogst vernietigd hadden. ZIE:\nangri2.\nAnitri\n1)znw. lid van de Evangelische Broedergemeente \n(EBG), Hernhutter. \n2)  bnw. behorend bij de EBG. Mi m'ma ben seni mi \ngo na wan Anitri skoro bika mi p'pa na wan \nAnitri. Mijn moeder stuurde mij naar een EBG\nschool omdat mijn vader EBG lid is."}, {"page": 16, "lemma": "anitriberi", "pos": "znw.", "content": "witte rijst gekookt met kokosmelk,\nolie en bakkeljauw, enz. ZIE:aleisi; moksi-aleisi."}, {"page": 16, "lemma": "Anitrikerki", "pos": "znw.", "content": "Evangelische Broedergemeente\n(EBG). \nankra   \n1)znw. anker. \n2)  ww. vastzetten, vastmaken, (ver)ankeren (bij boten, korjalen of schepen). No fergiti fu ankra\na boto fosi yu kon na syoro.  Als je aan wal \nkomt, vergeet dan niet om de boot vast te \nleggen.\n3)  ww. blijven. M'oankra dyaso, yèrè!  Ik blijf\nhier, hoor! GEBRUIK: Straattaal. Ze zeggen ook tan\nankra.ANT:lusu."}, {"page": 16, "lemma": "antruwa", "pos": "znw.", "content": "groentesoort, de lichtgroene vruchten\nzijn rond en bitter. Solanum macrocarpon \n(Solanaceae) .\nanu1   \n1)znw. arm (lichaamsdeel). ZIE:bak'anu; powa. \n2)  znw. hand. ZIE:finga; ini-anu. \n3)  znw. handjevol. Tide mi no bori furu aleisi, \nkande wan anu so. Vandaag heb ik niet veel \nrijst gekookt, ongeveer een handjevol .\n4)  znw. hand, kam (van bacove, kookbanaan). Gi \nmi wan anu bakba. Geef me een hand bacoven. \nZIE:finga. \nklapu ini den anu ww. in de handen klappen. Te \nden e ori kerki, den e singi èn den e klapu ini \nden anu. Als ze een kerkdienst houden, zingen \nze en klappen ze in de handen .\nyepi wan anu ww. een handje helpen. A tafra disi \nhebi. Yu kan yepi mi wan anu? Deze tafel is \nzwaar. Kun je me een handje helpen ?SYN:gi \nwan anu. \nanu2   \n1)znw. bedrag dat uitbetaald wordt bij kasgeld. Mi \nkisi a tweede anu. Ik heb de tweede uitbetaling\ngekregen (d.w.z. de tweede uitgifte van het \nkasgeld). \n2)  znw. geld dat maandelijks gestort moet worden \ndoor mensen die meedoen aan het kasgeld. ZIE:\nkasmoni. \nanyisa\n1)znw. hoofddoek (deze wordt op verschillende \nmanieren gevouwen, zoals: lont'ede,otobaka,\nlet-dem-tok ,pawtere).A wiki fu maspasi den \numasma lobi weri anyisa. In de week waarin de \nemancipatiedag valt, dragen de vrouwen graag \neen hoofddoek .SPEC:feida; lont'ede; low-ede; \nprois'ede; tai-ede. ZIE:musu2.\n2)  znw. stuk stof waarmee men de hoofddoek \nmaakt; wordt ook gebruikt als versiering en als \nsouvenir."}, {"page": 16, "lemma": "anyumara", "pos": "znw.", "content": "vissoort. Hoplias macrophthalmus\n(Erythrinidae) ."}, {"page": 16, "lemma": "aparti", "pos": "bw.", "content": "speciaal, apart. Mi taki aparti nanga a\nbasi bika mi no ben wani fu den tra wrokoman \nyere. Ik heb met de baas apart gesproken omdat \nik niet wilde dat de andere arbeiders het \nhoorden. \naparti fasi bw. bijzonder, op een speciaal manier. \nA kopro fu a masyin ben e brenki wan aparti \nfasi. Het koper van de machine blonk prachtig.\npoti aparti ww. apart zetten. Den preti fu ala den \npikin ben de tapu tafra. Ma mama ben poti a"}, {"page": 17, "lemma": "apinti", "pos": "znw.", "content": "een ronde drum ongeveer 30 tot 70 cm\nlang (Werd vroeger gebruikt om berichten van \ndorp tot dorp te verspreiden). ALGEMEEN :dron. \napra   \n1)znw. algemene aanduiding voor alle soorten \nappels. \n2)  znw. Curaçaose appel. Is wit, roze e": 17, "lemma": "asaw", "pos": "znw.", "content": "olifant. Elephas maximus & Loxodonta\nafricana (Elephantidae) .A man disi bigi leki \nasaw. Deze man is zo groot als een olifant.\nasege   \n1)znw. kever. 2)  znw. actaeon kever. Megasoma actaeon \n(Dynastidae, O. Coleoptera) ."}, {"page": 17, "lemma": "asema", "pos": "znw.", "content": "vampier.\nasi   \n1)znw. paard. Equus ferus (Equidae) .\n2)  znw. in de winti religie duidt het een specifiek \npersoon aan waardoor de winti zich openbaart."}, {"page": 17, "lemma": "asin", "pos": "znw.", "content": "azijn.\npoti tapu asin   op azijn zetten. Je kan manja, \nbirambi, appel, komkommer, amandel, enz. in \nazijn laten trekken. Deze ingelegde vruchten \nnoemt men swasani (zuurgoed)."}, {"page": 17, "lemma": "asipen", "pos": "znw.", "content": "paardestal."}, {"page": 17, "lemma": "asisi", "pos": "znw.", "content": "as (verbrandingsproduct). Fosten den sma\nben lobi wasi den mofo nanga asisi. Vroeger \npoetsten de mensen hun tanden met as.ZIE:\nkrofaya."}, {"page": 17, "lemma": "asiwagi", "pos": "znw.", "content": "paardenrijtuig, paardenwagen."}, {"page": 17, "lemma": "asranti", "pos": "bnw.", "content": "brutaal, vrijpostig. Mi no e go taigi a\nmeisje dati. I sabi fa en mofo asranti! Ik zal het \nniet tegen dat meisje zeggen. Je weet toch hoe \nbrutaal ze is! SYN:kaksi. VAR.:sranti.\nati1\n1)znw. hart. \n2)  znw. lef, hart. Mi no abi ati fu kiri wan sma.  Ik \nheb het hart niet om iemand te doden. \n3)  znw. harde plekjes in een bacove (banaan). Den \nbakba fu mi switi, den no abi ati. Mijn bacoven \nzijn lekker; ze hebben geen harde plekjes .\nati bron ww. boos zijn, kwaad zijn. Miati e bron\nnanga a boi, bika a no e yere san mi e taigi en.\nIkben boos  op die jongen want hij gehoorzaamt \nmij niet. ZIE:mandi. \nati de na dyompo ww. zenuwachtig, nerveus of \nangstig zijn. Ala leisi te mi umapikin e go na \nstrati nanga brom, mi ati de na dyompo . Elke \nkeer wanneer mijn dochter met de bromfiets de \nstraat opgaat, ben ik zenuwachtig .SYN:\ndyompo-ati. ZIE:senwe. \nati sidon bnw. gerustgesteld, tevreden. Now di mi \nkisi a skoropapira, mi ati sidon. Nu ik mijn \ndiploma heb behaald, ben ik er gerust op .\nbroko ati ww. diep teleurgesteld zijn. Di mi yere \nsan a boi fu mi du, a broko mi ati. Toen ik \nhoorde wat mijn zoon gedaan had, was ik diep \nteleurgesteld .\ngo na ati ww. tevreden zijn over iets. Di mi yere \ntak' den srudati go baka na kampu, a go na mi \nati. Toen ik hoorde dat de soldaten terug naar \nhet kamp waren, deed me dat goed.\nkowru ati ww. bedaren, tot rust komen of \nbrengen. No tyari yu atibron kon dya. Kowru yu \nati fosi. Kom niet hier als je zo boos bent. \nBedaar eerst! \nlasi atiww. de moed opgeven, wanhopen. Di den \nsrudati si den kapten fadon, den lasi ati. Toen \nde soldaten zagen dat hun kapitein sneuvelde, \ngaven ze de moed op .A m'ma las' ati di a si"}, {"page": 18, "lemma": "atibron", "pos": "znw.", "content": "woede, ruzie, wraak, toorn. No tyari yu\natibron kon dya. Kowru yu ati fosi.  Kom niet \nhier als je zo boos bent . Bedaar eerst! Odo: \nAtibron no e meki bun pikin.  Spreekwoord: \nRuzie heeft kwade gevolgen (lett: maakt geen \ngoede kinderen). ZIE:ati bron BIJ ati1.\nkuku fu atibron ww. koken van woede. \npuru atibron tapu ww. de woede koelen. Baka\ndi a m'ma bari a boi, a boi puru en atibron tapu\na dagu. Nadat de moeder de jongen berispt had, \nkoelde hij zijn woede op de hond. \nati-oso ZIE TREFWOORD :at'oso."}, {"page": 18, "lemma": "at'oso", "pos": "znw.", "content": "ziekenhuis.\nawansivw. al, ook in geval, ook al. ZIE TREFWOORD :\nawinsi."}, {"page": 18, "lemma": "awara", "pos": "znw.", "content": "vrucht van de awarapalm (Is geel of oranjeachtig). Astrocaryum vulgare (Palmae) .\nAndere palmvruchten zijn: obe,maripa,\npramaka,kumbu,keskesmaka ,bugrumaka ,\nmorisi,bambam-maka ,kronto."}, {"page": 18, "lemma": "awarabon", "pos": "znw.", "content": "palmsoort. Astrocaryum vulgare\n(Palmae).ZIE:palmbon."}, {"page": 18, "lemma": "aw     function search(lemma, mode) {
      lemma = (lemma || '').trim();
      if (!lemma) return [];
      const L = lemma.toLowerCase();
      if (mode === 'exact') {
        return BLOCKS.filter(b => (b.lemma || '').toLowerCase() === L);
      } else {
        return BLOCKS.filter(b => (b.lemma || '').toLowerCase().startsWith(L));
      }
    }

    function renderResults(mainLemma, mode) {
      const out = document.getElementById('out');
      out.innerHTML = '';

      const exact = search(mainLemma, 'exact');
      if (exact.length) {
        for (const b of exact) {
          const div = document.createElement('div');
          div.className = 'result';
          const displayHead = `${b.lemma} <span class="pos">${b.pos}</span>`;
          div.innerHTML = `
            <div class="head">${displayHead}</div>
            <div class="content">${(b.content || '').replace(/</g,'&lt;')}</div>
          `;
          out.appendChild(div);
        }
      } else {
        out.innerHTML = '<p>Geen exact lemma gevonden (binnen letter A).</p>';
      }

      const related = search(mainLemma, 'starts').filter(b => (b.lemma || '').toLowerCase() !== (mainLemma || '').toLowerCase());
      if (related.length) {
        const box = document.createElement('div');
        box.className = 'related';
        box.innerHTML = '<div><strong>Gerelateerde vormen</strong></div>';
        for (const r of related.slice(0, 40)) {
          const chip = document.createElement('span');
          chip.className = 'chip';
          chip.textContent = `${r.lemma} (${r.pos}) — p.${r.page}`;
          chip.onclick = () => {
            document.getElementById('q').value = r.lemma;
            renderResults(r.lemma, 'exact');
          };
          box.appendChild(chip);
        }
        out.appendChild(box);
      }
    }

    document.getElementById('btnSearch').onclick = () => {
      const q = document.getElementById('q').value;
      const mode = (document.querySelector('input[name="mode"]:checked') || {}).value || 'exact';
      renderResults(q, mode);
    };

    document.getElementById('btnClear').onclick = () => {
      document.getElementById('q').value = '';
      document.getElementById('out').innerHTML = '';
      document.getElementById('q').focus();
    };
