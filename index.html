    const PAGES = [{"page": 12, "text": "Adyuba  agri \n Sranan Tongo - Nederlands Woordenboek  12taki adyosi ww. afscheid nemen. Wakti, mi wani \nbari den sma adyosi. Wacht, ik wil even \nafscheid nemen .SYN:bari adyosi. \nAdyuba znw. naam van een vrouw die op maandag \ngeboren is. ZIE TABEL BIJ : deinen. \naf'afubw. gedeeltelijk, deels, matig, half. A frow \ndisi noiti a e kba en wroko. A e libi en af'afu.\nDeze vrouw maakt nooit haar werk af. Ze doet \nalles maar half.A: So Fine, fa yu e tan? B: Mi \nde so af'afu. A: Hoe gaat het, Fine? B: Het gaat \nzo-zo.\nafdakiznw. afdak, kleine eenvoudige woning. Di un \nben go onti, un meki wan pikin afdaki fu sribi.\nToen we op jacht waren, maakten we een afdak\nom daaronder te kunnen slapen. Mi feni wan \npikin afdaki fu sutu mi ede.  Ik heb een kleine \neenvoudige woning  gevonden. ZIE:tenti. VAN NL:\nafdak. \nafentussenw. oké. \nAfibaznw. naam van een vrouw die op vrijdag \ngeboren is. ZIE TABEL BIJ : deinen. \nafkati 1znw. advocaat, pleitbezorger. Te den go na \nkrutu-oso, a afkati e taki gi a man.  Als zij naar \nhet gerechtsgebouw gaan, pleit de advocaat\nvoor de man. ZIE:krutubakra; krutuman. VANNL:\nadvocaat. \nafkati 2znw. avocado (vrucht). Persea americana \n(Lauraceae) .\nafkodrei    \n1)znw. religieuze handelingen die door de \nchristelijke kerken niet toegestaan zijn; \nafgoderij. SYN:bonu. \n2)  bnw. afgodisch, wordt gebruikt voor mensen die \ndoen aan afgoderij. Den sma disi afkodrei. Deze \nmensen doen aan afgoderij .\nafo   \n1)znw. overgrootouder. TEGENHANGER :afopikin. ZIE:\nbigisma. ZIE TABEL BIJ : famiriman. \n2)  znw. voorouder. TEGENHANGER :bakapikin. ZIE:\nbigisma. \nafopikin znw. achterkleinkind. ZIE TABEL BIJ :\nfamiriman. \naf'pasibw. halverwege (m.b.t. afstanden); niet \nafgemaakt (m.b.t. voorwerpen). Mi no o rei so \nfara, ma mi kan poti yu af'pasi. Ik ga niet zo \nver, maar ik kan je halverwege  afzetten. Den \nbow a oso af'pasi, bika den no abi moni moro.\nZe hebben het huis niet afgemaakt  omdat ze \ngeen geld meer hebben. \nAfrikakondre znw. Afrika. SYN:nengrekondre. \nafrontu ww. beledigen, kwetsen, krenken. A boi \ndenki tak' a tòf. Dat' meki a e taki sani san e \nafrontu Gado nanga libisma.  De jongen denkt \ndat hij geweldig is. Daarom doet hij uitspraken \nwaarmee hij God en de mensen beledigt.\naf'sensi znw. halve cent. Odo: Mi na \naf'sensi. No wan sma kan broko mi.\nSpreekwoord: Ik ben als een halve cent , ik kan niet gedeeld worden. (d.w.z. niemand kan me \nbreken) \nafu   \n1)telw. half, de helft. ZIE:nomru. \n2)  telw. een deel. Baka te den gronman koti a \naleisi, den e kibri afu fu a padi fu prani baka.\nNadat de boeren de rijst geoogst hebben, \nbewaren zij een deel van de padi om die \nopnieuw in te zaaien. \nafu skoinsi   een beetje schuin/scheef. ZIE TREFWOORD :\nskoinsi. \nafu yuru   pas, net, niet lang terug (lett: een deel van \neen uur). ZIE TREFWOORD :yuru1.\nafupasi bw. halverwege (m.b.t. afstanden); niet \nafgemaakt (m.b.t. voorwerpen). ZIE TREFWOORD :\naf'pasi. \nafusensi znw. halve cent. ZIE TREFWOORD :af'sensi. \nagamaznw. verzamelnaam voor verschillende \nkleine leguaansoorten. ZIE:legwana. \n1)  marmerleguaan. Polychrus marmoratus \n(Iguanidae) .\n2)  bepaald soort leguaan. Tropidurus torquatus \n(Iguanidae) .\n3)  mopskopleguaan. Uranoscodon superciliosa \n(Iguanidae) .\n4)  bepaald soort leguaan. Plica plica, Plica umbra \n(Iguanidae) .\nagenbw. weer, nogmaals, nog een keer, alweer. Mi\nGado, mi Masra, luku. Agen den kon poti mi na \ntesi. Mijn God, mijn Heer, kijk eens aan. Ze \nhebben me weer op de proef gesteld. SYN:ete \nwan leisi; baka 4.VANENG:again. \nagersitori znw. gelijkenis, parabel. Di Yesus leri \nden sma, a leri den nanga agersitori . Toen \nJezus de mensen onderwees, sprak hij in \ngelijkenissen .\nagidaznw. een lange trom met lage toon (Wordt \ngebruikt in de winti godsdienst om geesten op te \nroepen). ALGEMEEN :dron. \nagidyaznw. boomstekelvarken. Coendou \nprehensilis; Sphiggurus insidiosus \n(Erethizontidae) . Ook bekend als dyindyamaka .\na-gi-uma-nen znw. spaanse peper (Wordt zo \ngenoemd om de lekkere geur die hij verspreidt). \nCapsicum frutescens (Solanaceae) .\nagraznw. kogel, hagel. Di a buru si a boi e fufuru \nini en gron, a sutu en dan den agra panya go ini \na boi skin.  Toen de boer zag dat de jongen op \nzijn grond aan het stelen was, schoot hij op hem \nen de hagel verspreidden zich in het lichaam \nvan de jongen. A ontiman misi a konkoni bika \nala den agra ini en gon ben kon kba.  De jager \nmiste de agoeti omdat al zijn kogels op waren. \nSYN:kugru. ZIE:patron; lai 2.\nagriww. overeenkomen, eens zijn. Billiton nanga \nSuralco agri fu opo a moni fu den wrokoman.\nBilliton en Suralco zijn overeengekomen  het \nloon van de arbeiders te verhogen. Yu mu sori "}, {"page": 13, "text": "agu  aka \n Sranan Tongo - Nederlands Woordenboek  13lespeki gi a President awinsi yu no e agri nanga \nsan a taki.  Toon respekt voor de president, ook \nal ben je het niet eens met hem. \naguznw. varken, zwijn. Sus scrofa (Suidae) .\nagumeti znw. varkensvlees. ZIE:meti. \nagupen znw. varkenshok. \nagutere znw. gezouten varkensstaart. \nagutiznw. goudhaas, Surinaams konijn. Dasyprocta \nleporina (Dasyproctidae) . Ook bekend als \nkonkoni.\nai1znw. oog. A smoko meki mi ai lon watra.  De rook \ndeed mijn ogen tranen. ZIE:dor'ai; sker'ai; \nskoins'ai. \nai na ai bw. oog in oog, met eigen ogen. Mi e meki \nala muiti fu kon na yu, bika mi angri fu si yu ai\nna ai. Ik doe alle moeite om bij je te komen, \nwant ik verlang ernaar om je met eigen ogen  te \nzien. \nde na ai\n1)ww. wakker zijn. Wins' yu kon te twarfu yuru, mi \node na ai. Zelfs als je tegen twaalf uur komt, \nzal ik nog wakker zijn .GEBRUIK: Meestal zegt \nmen liever: Mi no e sribi ete . Het wordt ook \nfiguurlijk gebruikt. \n2)  ww. waakzaam zijn, alert zijn. A: I mu de na ai.\nA man dati wani kiri yu. B: We, mi de na ai tu.\nA: Je moet waakzaam zijn . Die man daar loert \nop je. B: Wel, ik ben ook op mijn hoede. \nde nanga krin ai ww. nuchter zijn. Den man san \ne tiri a kondre mus de nanga krin ai . De \nmannen die het land besturen, moeten nuchter \nzijn.A dringi pikin sopi ma en ai krin ete. Hij \nheeft wat alcohol gebruikt, maar hij is nog \nnuchter.\ndoro na ai ww. onderschatten. Den ben doro mi \nna ai. Ma di den si tak' mi sabi a wroko, den kisi \nlespeki gi mi.  Ze hadden me onderschat . Maar \ntoen ze zagen dat ik het werk goed deed, kregen \nze respect voor me. \niti wan ai tapu ww. opletten, in de gaten houden. \nMama, i kan iti wan ai  tapu den pikin gi mi fu \nden no go na strati?  Ma, kunt u voor me \nopletten dat die kinderen niet de straat op gaan? \nSYN:fringi wan ai tapu; ori wan ai tapu. \nnanga krin ai bw. klaar wakker. A: I no ben \nsribi? B: No, mi ben de nanga krin ai  ete. A: \nSliep je niet? B: Nee, ik was nog klaar wakker .\nno man si na ai ww. haten, een hekel aan iemand \nhebben, niet kunnen verdragen. A man disi na \nwan hoigriman. A taki wi mus lobi ala sma, ma \nen srefi no man si  mi na ai. Deze man is een \nhuichelaar. Hij zegt dat we iedereen moeten \nliefhebben, maar hijzelf heeft een hekel aan \nmij.Birfrow no man si  mi na ai srefsrefi.  De \nbuurvrouw wil me helemaal niet aankijken .\nori ai na tapu ww. strak aankijken. Di mi si taki a \nben wani go ini a tas fu a frow, mi ori ai na en \ntapu. Toen ik zag dat hij zijn hand in de tas van de vrouw wilde steken, bleef ik hem strak \naankijken .\npiri aiww. met grote ogen (aan)kijken. Nopiri yu \nai so gi mi! Kijk me niet met zulke grote ogen \naan!\npiri ai gi ww. goed opletten, in de gaten houden. \nEfu yu no piri ai gi a pikin, sani no o waka bun \nnanga en.  Als je het kind niet in de gaten \nhoudt, zal het slecht aflopen met haar. \nsaka yu ai ww. de ogen neerslaan. Te yu e taki \nnanga wan sma, yu no mu saka yu ai. Als je tot \niemand praat moet je je ogen niet neerslaan .\ntan na ai ww. wakker blijven, opletten. Wan\nwaktiman mus kan tan na ai. Een wachter moet \nwakker kunnen blij roofvogel (havik, arend, valk, \nvisarend, enz.). (Accipitridae, Pandionidae, \nFalconidae) .\nakanswari znw. veelvraat, iemand die veel kan \neten. SYN:nyanman. \nakatiki znw. stok met een haak, haakstok. Yu kan \nleni mi a akatiki? Mi o wai a bakadyari fu mi.\nMag ik je haakstok  lenen? Ik ga het onkruid in \nmijn achtertuin maaien. \nakruderi\n1)znw. overeenkomst. Lanti meki wan akruderi\nnanga den datra abra a moni san den mus aksi \nden sikisma.  De regering en de artsen hebben \neen overeenkomst  bereikt over het bedrag dat \nvan de patiënten gevraagd mag worden. VAR.:\nkruderi 2.\n2)  ww. overeenkomen. Den sani san yu e du no e \nkruderi nanga san yu e leri tra sma.  De dingen \ndie je doet komen niet overeen met wat je \nanderen leert. SYN:agri. VAR.:kruderi 2.\naksi1znw. bijl. A man kapu a bon nanga wan aksi.\nDe man hakte de boom om met een bijl.ZIE:\nambeiri. VAN ENG:axe. \naksi2   \n1)ww. vragen, verzoeken. Ifrowaksi mi san meki \nmi kon so lati.  De juffrouw vroeg me waarom ik \nzo laat was. TEGENHANGER :piki1.ZIE:taki1.VAN ENG:\nask. \n2)  znw. vraag, verzoeken. San na a aksi fu yu? Wat \nis je vraag?GEBRUIK: Men zegt meestal: San yu \nwani aksi?  Wat wil je vragen? \naksi-aksi ww. blijven vragen. Di un doro ini a birti, \nunaksi-aksi te leki un feni pe Tanta Koba e tan.\nToen we in de buurt kwamen, bleven we \nvragen totdat we gevonden hadden waar Tante \nKoba woont. \nAkuba   \n1)znw. naam van een vrouw die op woensdag \ngeboren is. ZIE TABEL BIJ : deinen. \n2)  znw. de vrouw van Anansi in Creoolse \nvolksverhalen. \nakuba-dyendyen znw. nachtspiegel, po. SYN:\npis'patu. \nala   \n1)onbep.vnw.  al, alle, alles, allemaal. Den pikin \nnyan ala a froktu ini a baki.  De kinderen hebben \nalle vruchten uit de bak opgegeten. ANT:no wan. \nZIE:alamala. \n2)  onbep.vnw.  elk(e), ieder(e). Ef' yu abi wan \nbromkipatu nanga bromki, dan ala dei yu mu \npoti krin watra.  Als je een vaas met bloemen \nhebt, moet je elke dag het water verversen. SYN:\nibri. \nala dati vw. in feite (geeft aan dat de situatie anders was dan men vermoedde). Mi ben krutu nanga a \nbaas tak' a no stort gi mi, ala dati na a bangi \nmeki a fowtu.  Ik heb ruzie gemaakt met de baas \nomdat hij niet voor mij gestort heeft, maar in \nfeite had de bank een fout gemaakt. ZIE:ma2.\nala favw. ondanks. ZIE TREFWOORD :fa a no fa. \nala gado dei   elke dag, door God gegeven dag. ZIE\nTREFWOORD :gado. \nala leisi  telkens, elke keer. ZIE TREFWOORD :leisi2.\nala sei  overal. ZIE TREFWOORD :sei. \nala sma  iedereen, allen. ZIE TREFWOORD :sma.\nala ten  altijd, voortdurend. ZIE TREFWOORD :ten. \nala tu  beide, alle twee. ZIE TREFWOORD :tu1.\nala yuru   telkens weer. ZIE TREFWOORD :yuru1.\naladeibnw. alledaags, dagelijks, gewoon. A no wan \naladei sani fu go na President oso.  Het \npresidentieel paleis bezoeken is geen alledaagse\ngebeurtenis. \naladivw. hoewel, ondanks. Aladi mi bari a pikin, \ntoku a lon go na strati. Hoewel ik het kind \ngewaarschuwd heb, is het toch de straat \nopgegaan. \nalakondre bnw. niet van een soort, gemengd. A ben \nweri wan moi alakondre  empi na a fesa.  Hij had \neen mooi bontgekleurd  hemd aan op het feest. \nBirfrow tyari wan alakondre  boketi gi mi tapu \nmi friyaridei.  Buurvrouw bracht mij een boeket \nvan allerlei soorten bloemen op mijn \nverjaardag. \nalamala onbep.vnw.  allemaal, iedereen, allen, alles. \nUn alamala o go tide na foto.  We gaan vandaag \nallemaal naar de stad. \nalanyaznw. citrussoort, zuuroranje. Citrus \naurantium (Rutaceae) .ZIE:apresina; \nkorsow-alanya; lemki; ponpon 1; strun; \nswa-alanya. \nalanyatiki znw. takje van een zuuroranjeboom \n(Werd vroeger in de mond gehouden voor een \nfrisse adem). \nalapebw. overal. Alape yu e go, yu e feni \nkonkruman. Waar je ook gaat, kom je verraders \ntegen. GEBRUIK:Alape wordt meestal gebruikt \nvoorin in een ondergeschikt deel van een zin. \nZIE:ala sei. \nalataznw. verzamelnaam voor verschillende rat- en \nstekelratsoorten. Cricetidae, Echimyidae, \nMuridae.\nalatakaka-pepre znw. Spaanse peper (zo genoemd \nomdat het de vorm en grootte heeft van \nrattedrek). Capsicum frutescens (Solanaceae) .\nVAR.:alatapepre. \nalatapasi znw. smal paadje. \nalatapepre znw. spaanse peper. ZIE TREFWOORD :\nalatakaka-pepre. \nalatasneki znw. bepaald soort slang. Mastigodryas \nboddaertii (Colubridae) . Ook bekend als \nalataman .\nalatriaznw. vermicelli. "}, {"page": 15, "text": "aleisi  anga \n Sranan Tongo - Nederlands Woordenboek  15sneisi-alatria znw. Chinese vermicelli. Een snel \nkokende vermicelli die gebruikt wordt in \nminsoep. Wordt ook klaargemaakt met garnalen, \nenz. \naleisiznw. rijst. Oryza satilva (Gramineae) . Wordt \ngebruikt bij gerechten zoals anitriberi ,kronto-\naleisi, en moksi-aleisi .\nwan ai aleisi znw. rijstkorrel. \naleisigron znw. rijstveld. \naleisimiri znw. rijstmolen. \naleisimiti znw. mijt die gevonden wordt in rijst en \nrijstprodukten. \naleisisaka znw. rijstzak. \nalenznw. regen. Alen e fadon. Het regent. (lett: De \nregen valt.) Aalen wai pikinso.  Het regent niet \nzo hard meer. SPEC:sibibusi. \nfin'fini alen znw. lichte regen, motregen. Aalen\nben e fin'fini tide mamanten.  Het motregende\nvanmorgen. ALGEMEEN :alen. \nalen-aka znw. lachvalk. Herpetotheres cachinnans \n(Falconidae) .\nalenbaki znw. regenbak, watervat (alles dat gebruikt \nwordt om regenwater op te vangen of op te \nslaan). \nalenbari znw. regenvat, regenton. \nalenboznw. regenboog. \nalendyakti znw. regenjas, regenmantel. \nalenten znw. regentijd. Er is een grote regentijd met \ngrote regenval, bigi alenten , van half april tot \nhalf juli en een kleine regentijd met geringe \nregenval, pikin alenten , van eind november tot \nhalf februari. TEGENHANGER :dreiten. \nalenwatra znw. regenwater. \naltariznw. altaar. GEBRUIK: kerktaal. \nAlukuznw. Bosnegerstam wonende langs de \nLawarivier. Ook bekend als de Boninegers. \nalwasivw. wat dan ook, wat er ook gebeurt. ZIE\nTREFWOORD :awinsi. \namakaznw. hangmat. \namalan znw. gezouten Chinese pruim (lekkernij). \namandra 1znw. amandelen, tonsillen. \namandra 2   \n1)znw. vrucht van de Surinaamse amandelboom. \n2)  znw. amandel (zoals bekend in Europa en Noord \nAmerika). \namandrabon znw. Surinaamse amandelboom. \nTerminalia catappa (Combretaceae) .\nAmbaznw. naam van een vrouw die op zaterdag \ngeboren is. ZIE TABEL BIJ : deinen. \nambegi ww. aanbidden. GEBRUIK: kerktaal. SYN:begi2.\nVAN NL:aanbidden. \nambeiri znw. handbijl. Mi tnapu luku fa a man e \nkapu sowt'meti nanga wan srapu ambeiri. Ik \nstond te kijken hoe de man met een scherpe \nhandbijl het zoutvlees kapte. ZIE:aksi1.VAN NL:\nhandbijl. \nambraznw. hamer. VAR.:amra. \nambrabasi znw. voorzitter. VAR.:amrabasi. Amerkan    \n1)znw. iemand uit de Verenigde Staten van \nAmerika, Amerikaan. \n2)  bnw. Amerikaanse. \nAmerkan ten znw. tijdens de 2de Wereld Oorlog \ntoen er veel Amerikaanse militairen waren in \nSuriname. \nAmerkankondre znw. Verenigde Staten van \nAmerika. \nametiznw. ham. ZIE:meti. \namraznw. hamer (variant van ambra). \namrabasi znw. voorzitter (variant van ambrabasi ). \namsoiznw. een bittere bladgroente. Brassica \nchinensis (Brassicaceae) .\nAnanaznw. naam van de oppergodheid in de winti\nreligie. \nAnansi 1znw. hoofdfiguur in Creoolse volksverhalen \ndie bekend is om zijn slimheid. \nanansi 2znw. spin. (O. Araneae) .\nkisi anansi ww. een slapend been of arm. Di mi \nwiki, mi no ben man opo bika mi futu ben kisi \nanansi. Toen ik wakker werd kon ik niet \nopstaan omdat ik een slapend been had .\nGEBRUIK: Sommige mensen zeggen kisi anansi-\ntitei.\nanansi-oso znw. een zak gemaakt van spinrag \nwaarin een spin eieren legt of meedraagd. \nanansititei znw. spinsel, spinneweb, spinrag. \nanansitori    \n1)znw. fabels over de spin Anansi.Tide neti omu o \nkon na oso fu kon gi unu anansitori . Vanavond \nkomt oom thuis om ons fabels over de spin  te \nvertellen. \n2)  znw. ongeloofwaardig verhaal, sprookje. SYN:\nleitori. \nanbegiww. aanbidden (variant van ambegi). \nanga1   \n1)ww. hangen. Luku a boi san e anga ini a bon \ndape. Kijk die jongen daar in de boom hangen.\n2)  ww. ophangen. Milka anga den krosi na doro \nmeki den kan drei ini a son.  Milka heeft de \nkleren buiten opgehangen  zodat ze in de zon \nkunnen drogen. \n3)  ww. leunen. Di a pikin kon weri, a anga tapu en \nmama bowtu.  Toen het kind moe werd, leunde\nhet aan haar moeders schoot. \n4)  ww. ergens uithangen, ergens rondhangen. A\npikin dati lobi anga na gudu sma.  Dat kind \nhangt vaak rond bij rijke mensen. \n5)  ww. bedriegen, beetnemen, oplichten. A man \nanga mi nanga a moni.  De man heeft mij \nafgezet.SYN:bedrigi. \nanga go na wan sei ww. op zij of scheef hangen, \noverhellen. Fu di a fundamenti no meki bun, \nmeki a oso e anga go na wan sei . Omdat het \nfundament niet goed gelegd was, helt het huis \nover.ZIE:kanti. "}, {"page": 16, "text": "anga  aparti \n Sranan Tongo - Nederlands Woordenboek  16anga2ZIE TREFWOORD :nanga. \n1)vw. en. \n2)  voorz. met, samen met. \nanga-anga    \n1)bw. lusteloos. Fa mi skin firi so anga-anga  tide? \nLuku bun wan griep e freiri mi?  Waarom voel ik \nme zo lusteloos vandaag? Zou het kunnen dat ik \nde griep te pakken heb? VAN NL:hangerig. \n2)  ww. hangerig zijn. Te yu si a boi disi fu mi e \nanga-anga  so na mi skin, dan a no firi switi.  Als \nje deze jongen van me zo aan me ziet hangen,\ndan weet je dat hij zich niet lekker voelt. \n3)  ww. hier en daar ophangen. Mi no lobi te krosi e \nanga-anga  ini a kamra.  Ik hou er niet van \nwanneer er overal in de kamer kleren hangen.\nangalampu znw. hibiscus. Sierheester met \nhangende rode bloemen. Hibiscus schizopetalus \n(Malvaceae) .\nangatitei znw. slingerplant. \nangisa ZIE TREFWOORD :anyisa. \n1)znw. hoofddoek. \n2)  znw. stuk stof waarmee men de hoofddoek \nmaakt. \nangorki znw. augurk. Cucumis anguria \n(Cucurbitaceae) .\nangri 1   \n1)znw. honger. Angri e kiri mi.  Ik heb honger.\n2)  znw. hongersnood. Angri de ini a kondre.  Er \nheerst hongersnood  in het land. \nangri 2   \n1)ww. verlangen. Mi e angri fu si yu. Ik verlang\nernaar je te zien. SYN:bakru. \n2)  znw. verlangen. Mi no wani bai a baisigri moro. \nAangri gwe. Ik wil de fiets niet meer kopen. Ik \nverlang er niet meer naar. ZIE:lostu. \nangribere znw. lege maag, honger. Mi go sribi \nnanga angribere  bika brede no ben de.  Ik ging \nmet een lege maag  naar bed omdat er geen \nbrood was. \nangriten znw. hongersnood. Angriten kon ini a \nkondre fu di wan bigi alen pori ala a nyanyan.\nEr ontstond hongersnood  in het land, omdat \nzware regens de oogst vernietigd hadden. ZIE:\nangri2.\nAnitri\n1)znw. lid van de Evangelische Broedergemeente \n(EBG), Hernhutter. \n2)  bnw. behorend bij de EBG. Mi m'ma ben seni mi \ngo na wan Anitri skoro bika mi p'pa na wan \nAnitri. Mijn moeder stuurde mij naar een EBG\nschool omdat mijn vader EBG lid is. \nanitriberi znw. witte rijst gekookt met kokosmelk, \nolie en bakkeljauw, enz. ZIE:aleisi; moksi-aleisi. \nAnitrikerki znw. Evangelische Broedergemeente \n(EBG). \nankra   \n1)znw. anker. \n2)  ww. vastzetten, vastmaken, (ver)ankeren (bij boten, korjalen of schepen). No fergiti fu ankra\na boto fosi yu kon na syoro.  Als je aan wal \nkomt, vergeet dan niet om de boot vast te \nleggen.\n3)  ww. blijven. M'oankra dyaso, yèrè!  Ik blijf\nhier, hoor! GEBRUIK: Straattaal. Ze zeggen ook tan\nankra.ANT:lusu. \nantruwa znw. groentesoort, de lichtgroene vruchten \nzijn rond en bitter. Solanum macrocarpon \n(Solanaceae) .\nanu1   \n1)znw. arm (lichaamsdeel). ZIE:bak'anu; powa. \n2)  znw. hand. ZIE:finga; ini-anu. \n3)  znw. handjevol. Tide mi no bori furu aleisi, \nkande wan anu so. Vandaag heb ik niet veel \nrijst gekookt, ongeveer een handjevol .\n4)  znw. hand, kam (van bacove, kookbanaan). Gi \nmi wan anu bakba. Geef me een hand bacoven. \nZIE:finga. \nklapu ini den anu ww. in de handen klappen. Te \nden e ori kerki, den e singi èn den e klapu ini \nden anu. Als ze een kerkdienst houden, zingen \nze en klappen ze in de handen .\nyepi wan anu ww. een handje helpen. A tafra disi \nhebi. Yu kan yepi mi wan anu? Deze tafel is \nzwaar. Kun je me een handje helpen ?SYN:gi \nwan anu. \nanu2   \n1)znw. bedrag dat uitbetaald wordt bij kasgeld. Mi \nkisi a tweede anu. Ik heb de tweede uitbetaling\ngekregen (d.w.z. de tweede uitgifte van het \nkasgeld). \n2)  znw. geld dat maandelijks gestort moet worden \ndoor mensen die meedoen aan het kasgeld. ZIE:\nkasmoni. \nanyisa\n1)znw. hoofddoek (deze wordt op verschillende \nmanieren gevouwen, zoals: lont'ede,otobaka,\nlet-dem-tok ,pawtere).A wiki fu maspasi den \numasma lobi weri anyisa. In de week waarin de \nemancipatiedag valt, dragen de vrouwen graag \neen hoofddoek .SPEC:feida; lont'ede; low-ede; \nprois'ede; tai-ede. ZIE:musu2.\n2)  znw. stuk stof waarmee men de hoofddoek \nmaakt; wordt ook gebruikt als versiering en als \nsouvenir. \nanyumara znw. vissoort. Hoplias macrophthalmus \n(Erythrinidae) .\napartibw. speciaal, apart. Mi taki aparti nanga a \nbasi bika mi no ben wani fu den tra wrokoman \nyere. Ik heb met de baas apart gesproken omdat \nik niet wilde dat de andere arbeiders het \nhoorden. \naparti fasi bw. bijzonder, op een speciaal manier. \nA kopro fu a masyin ben e brenki wan aparti \nfasi. Het koper van de machine blonk prachtig.\npoti aparti ww. apart zetten. Den preti fu ala den \npikin ben de tapu tafra. Ma mama ben poti a "}, {"page": 17, "text": "apinti  ati \n Sranan Tongo - Nederlands Woordenboek  17preti fu p'pa aparti ini wan uku.  Den borden van \nde kinderen stonden op tafel, maar moeder had \nhet bord van vader apart in een hoek gezet.\napintiznw. een ronde drum ongeveer 30 tot 70 cm \nlang (Werd vroeger gebruikt om berichten van \ndorp tot dorp te verspreiden). ALGEMEEN :dron. \napra   \n1)znw. algemene aanduiding voor alle soorten \nappels. \n2)  znw. Curaçaose appel. Is wit, roze of rood en is \nongeveer 5 cm lang. Syzygium samarangense \n(Myrtaceae) . Ook bekend als korsow-apra .\n3)  znw. Surinaamse sterappel. Chrysophyllum\ncainito (Sapotaceae) . Ook bekend als sterapra.\naprabakba znw. een kleine, dikke, zoete soort \nbacove. Musa soorten (Musaceae) .ZIE:bakba. \naprabon znw. appelboom. \napresina znw. sinaasappel. Citrus sinensis \n(Rutaceae) .ZIE:alanya; strun; ponpon 1; lemki. \napteikiznw. apotheek. VAN NL:apotheek. \napukuznw. geest die gerekend word tot de \nbosgeesten. \nArabiri   \n1)znw. Arabier. \n2)  znw. iemand afkomstig uit het Midden-Oosten. \narakaka\n1)znw. modderschildpad. Kinosternon scorpioides \n(Emydidae) .\n2)  znw. moerasschildpad. Rhinoclemmys \npunctularia (Emydidae) . Ook bekend als peni-\nede arakaka .\narki   \n1)ww. luisteren. Ala neti mi e arki nyunsu na radio.\nElke avond luister ik naar het nieuws op de \nradio. Arki bun!Luister goed! ZIE:yere1.VAN\nENG:harken. \n2)  ww. gehoorzamen (d.w.z. luisteren en ook doen \nwat er gezegd wordt). Yu mus arki yu m'ma te a \ne taki nanga yu.  Je moet naar je moeder \nluisteren als ze tot je spreekt. Mi ben bari yu, \nma yu no arki mi. Ik heb je gewaarschuwd, maar \nje hebt me niet gehoorzaamd  (m.a.w. je heb \nniet naar me geluisterd). \narkiman znw. luisteraar. Yu e plei bigi arkiman, ma \nyu no man taigi mi not'noti fu san a boskopuman \ntaki dape.  Je doet alsof je goed geluisterd hebt ,\nmaar je kan me niet eens vertellen wat de \nspreker daar gezegd heeft. GEBRUIK: wordt soms \ngebruikt als aanspreekvorm in een toespraak. \nArwaka\n1)znw. Indiaan uit de stam der Arowaken. \n2)  bnw. Arowaks. \nArwakatongo znw. Arowaks (taal). \nasawznw. olifant. Elephas maximus & Loxodonta \nafricana (Elephantidae) .A man disi bigi leki \nasaw. Deze man is zo groot als een olifant.\nasege   \n1)znw. kever. 2)  znw. actaeon kever. Megasoma actaeon \n(Dynastidae, O. Coleoptera) .\nasemaznw. vampier. \nasi   \n1)znw. paard. Equus ferus (Equidae) .\n2)  znw. in de winti religie duidt het een specifiek \npersoon aan waardoor de winti zich openbaart. \nasinznw. azijn. \npoti tapu asin   op azijn zetten. Je kan manja, \nbirambi, appel, komkommer, amandel, enz. in \nazijn laten trekken. Deze ingelegde vruchten \nnoemt men swasani (zuurgoed). \nasipenznw. paardestal. \nasisiznw. as (verbrandingsproduct). Fosten den sma \nben lobi wasi den mofo nanga asisi. Vroeger \npoetsten de mensen hun tanden met as.ZIE:\nkrofaya. \nasiwagi znw. paardenrijtuig, paardenwagen. \nasranti bnw. brutaal, vrijpostig. Mi no e go taigi a \nmeisje dati. I sabi fa en mofo asranti! Ik zal het \nniet tegen dat meisje zeggen. Je weet toch hoe \nbrutaal ze is! SYN:kaksi. VAR.:sranti.\nati1\n1)znw. hart. \n2)  znw. lef, hart. Mi no abi ati fu kiri wan sma.  Ik \nheb het hart niet om iemand te doden. \n3)  znw. harde plekjes in een bacove (banaan). Den \nbakba fu mi switi, den no abi ati. Mijn bacoven \nzijn lekker; ze hebben geen harde plekjes .\nati bron ww. boos zijn, kwaad zijn. Miati e bron\nnanga a boi, bika a no e yere san mi e taigi en.\nIkben boos  op die jongen want hij gehoorzaamt \nmij niet. ZIE:mandi. \nati de na dyompo ww. zenuwachtig, nerveus of \nangstig zijn. Ala leisi te mi umapikin e go na \nstrati nanga brom, mi ati de na dyompo . Elke \nkeer wanneer mijn dochter met de bromfiets de \nstraat opgaat, ben ik zenuwachtig .SYN:\ndyompo-ati. ZIE:senwe. \nati sidon bnw. gerustgesteld, tevreden. Now di mi \nkisi a skoropapira, mi ati sidon. Nu ik mijn \ndiploma heb behaald, ben ik er gerust op .\nbroko ati ww. diep teleurgesteld zijn. Di mi yere \nsan a boi fu mi du, a broko mi ati. Toen ik \nhoorde wat mijn zoon gedaan had, was ik diep \nteleurgesteld .\ngo na ati ww. tevreden zijn over iets. Di mi yere \ntak' den srudati go baka na kampu, a go na mi \nati. Toen ik hoorde dat de soldaten terug naar \nhet kamp waren, deed me dat goed.\nkowru ati ww. bedaren, tot rust komen of \nbrengen. No tyari yu atibron kon dya. Kowru yu \nati fosi. Kom niet hier als je zo boos bent. \nBedaar eerst! \nlasi atiww. de moed opgeven, wanhopen. Di den \nsrudati si den kapten fadon, den lasi ati. Toen \nde soldaten zagen dat hun kapitein sneuvelde, \ngaven ze de moed op .A m'ma las' ati di a si "}, {"page": 18, "text": "ati  babaw \n Sranan Tongo - Nederlands Woordenboek  18taki a pikin no e kon na foto.  De moeder gaf de \nmoed op toen het kind niet naar de stad kwam. \nSYN:lasi howpu. \nori na ati ww. een wrok tegen iemand koesteren. \nA frow ori en masra na ati fu di a waka gi en.\nDe vrouw koestert een wrok  tegen haar man \nomdat hij ontrouw was. ZIE:fasi3.\nteki na ati   iets ter harte nemen. Di datra warskow \nen tak' a mus tapu nanga smoko, a teki en na \nati. Toen de dokter hem gewaarschuwd had om \nte stoppen met roken, nam hij het ter harte .\nati2znw. hoed (algemeen woord). ZIE:musu2; anyisa. \nVAN ENG:hat. \nati3ZIE TREFWOORD :hati2.\n1)ww. pijn doen. \n2)  ww. spijten, kwetsen, pijn doen (in figuurlijke \nzin). \n3)  ww. spijten. \natibron znw. woede, ruzie, wraak, toorn. No tyari yu \natibron kon dya. Kowru yu ati fosi.  Kom niet \nhier als je zo boos bent . Bedaar eerst! Odo: \nAtibron no e meki bun pikin.  Spreekwoord: \nRuzie heeft kwade gevolgen (lett: maakt geen \ngoede kinderen). ZIE:ati bron BIJ ati1.\nkuku fu atibron ww. koken van woede. \npuru atibron tapu ww. de woede koelen. Baka\ndi a m'ma bari a boi, a boi puru en atibron tapu\na dagu. Nadat de moeder de jongen berispt had, \nkoelde hij zijn woede op de hond. \nati-oso ZIE TREFWOORD :at'oso. \nat'oso znw. ziekenhuis. \nawansivw. al, ook in geval, ook al. ZIE TREFWOORD :\nawinsi. \nawaraznw. vrucht van de awarapalm (Is geel of oranjeachtig). Astrocaryum vulgare (Palmae) .\nAndere palmvruchten zijn: obe,maripa,\npramaka,kumbu,keskesmaka ,bugrumaka ,\nmorisi,bambam-maka ,kronto.\nawarabon znw. palmsoort. Astrocaryum vulgare \n(Palmae).ZIE:palmbon. \nawariznw. gewone buidelrat. Didelphis marsupialis \n(Didelphidae) . Naast de gewone buidelrat vind \nmen in Suriname ook andere soorten, o.a. de \nmuisopossum, of busi-moismoisi , de vier-oog \nopossum, of fo-ai-awari , de bruine opossum, of \nfroktu-awari , de kortstaart opossum, of \nmoismoisi-awari , en de water opossum, of \nwatra-awari .\nawaridomri znw. huichelaar, schijnheilige, een vos \ndie de passie preekt. ZIE:hoigriman. \nawinsivw. al, ook al. Un wakti mi aiti yuru. Awinsi\nmi no doro ete, un mu tan wakti mi.  Wacht tegen \nacht uur op me. Zelfs al ben ik er nog niet, jullie \nmoeten op me blijven wachten. VAR.:winsi2;\nawansi; alwasi. \nawinsi fa vw. hoewel, ondanks dat. Awinsi fa  mi \nbari a meisje, toku a teki waka nanga a boi.\nHoewel ik dat meisje gewaarschuwd heb, gaat \nze toch met die jongen om. VAR.:fa a no fa. \nawinsi san vw. hoe dan ook, wat er ook gebeurt. \nDen e pori a pikin. Awinsi san  a wani, den e gi \nen. Ze verwennen het kind. Wat het ook wil, ze \ngeven het haar. Mi no mus si a man na ai. Efu \nmi si en, mi o kiri en, awinsi san . Ik moet die \nman niet tegenkomen. Als ik hem zie, vermoord \nik hem, hoe dan ook .\nayunznw. ui. Allium cepa (Liliaceae) .\nB  -  b \nBa1aanspr.vorm.  meneer. Opa ferteri unu wan tori \nfa Anansi ben rei Ba Tigri. Opa vertelde ons een \nverhaal over hoe Anansi Meneer Tijger bereed. \nGEBRUIK: Een aanspreektitel die meestal in \nvolksverhalen wordt gebruikt. Afkomstig van \nbrada.ZIE:Sa1; Ma1; Tata; Pa. ZIE TABEL BIJ :\nfamiriman. \nba2tussenw. om aandacht te trekken, of iets te \nversterken. ZIE TREFWOORD :baya. \nbaba   \n1)ww. kwijlen. Te pikin-nengre e kisi tifi, den e \nbaba furu. Als kinderen tanden krijgen, kwijlen\nze erg. \n2)  znw. kwijl, speeksel, spuug. Mi no wani dringi \nini wan grasi nanga yu bika mi no wani dringi \nyu baba. Ik wil niet samen met jou uit een glas \ndrinken, omdat ik je speeksel niet wil drinken. \nbabariznw. kabaal, lawaai, geschreeuw, ophef. \nMan, mi no man sribi. Heri neti den e meki \nbabari. Mens, ik kan niet slapen. De hele nacht maken ze kabaal.ZIE:tiri1; safri. VAR.:b'bari; \nbar'bari.\nbabatiki znw. bijtring, kauwstokje voor kleine \nkinderen. \nbabaw   \n1)bnw. stom, niet kunnen spreken. Sma di babaw\nno man taki.  Mensen die stom zijn kan niet \nspreken. \n2)  bnw. dom, suf (wat verstand betreft). N.B. \nbabaw heeft meer te doen met verstand terwijl \nbobo te doen heeft met iemands gedrag. ZIE:\nbobo. \n3)  bnw. sprakeloos, van verbazing niet kunnen \nspreken. Di mi yere a moni di mi wini, mi \nbabaw. Toen ik het bedrag hoorde dat ik \ngewonnen had, was ik sprakeloos .\n4)  ww. suffen, verbluft zijn. Yu e sidon e babaw.\nWat zit je daar te suffen?A boi tnapu e babaw\nluku fa den e sutu a finpeiri.  De jongen staat \nverbluft toe te kijken hoe men vuurwerk "}, {"page": 19, "text": "babawman  baka agen \n Sranan Tongo - Nederlands Woordenboek  19afschiet. \nbabawman    \n1)znw. iemand die niet kan spreken, stomme. \n2)  znw. sufferd. \nbabun 1znw. rode brulaap. Alouatta seniculus \n(Cebidae) .ZIE:monki. \nbabun 2znw. Hindoestaanse man. Den meki wan \nstonpopki fu memre babun nanga mai.  Ze \nhebben een standbeeld gemaakt om de \nHindoestaanse  immigranten ( mannen en \nvrouwen) te herdenken. GEBRUIK: Is een \ndenigrerende term. SYN:kuliman. ZIE:mai2.\nbabun-aka znw. moerasbuizerd. Busarellus \nnigricollis (Accipitridae) .\nbabun-nefi 1znw. sikkel. \nbabun-nefi 2znw. grassoort met scherpe randen. \nPaspalum conjugatum (Gramineae) ;Scleria \n(Cyperaceae) .\nbabun-noto znw. bepaald soort liaan. Omphalea \ndiandra (Euphorbiaceae) .ZIE:noto. \nbabywagi znw. kinderwagen. \nbadaww. zich druk of bezorgd maken, zich storen \naan, ergeren. Mi n'e bada misrefi nanga a pikin \ntide. Ik maak me  vandaag niet druk over dat \nkind. Libi en, no bada. Laat maar. Maak je niet \ndruk.SYN:span; weri 2.ZIE:krasi-ede; bisi 1.\nbagasi   \n1)znw. bagage. ZIE:kofru. \n2)  znw. spullen. Go teki den bagasi fu yu kon, dan \nyu kon tan nanga mi.  Ga je spullen halen en \nkom bij me logeren. ZIE:bongro; taitai; pototo. \nbaiww. kopen, aanschaffen. Mi e go bai gruntu na \nwowoyo. Ik ga bladgroenten op de markt kopen.\nVAN ENG:buy. \nbaiman znw. koper, consument. \nbaisigri znw. fiets. VAN ENG:bicycle. \nbaka1znw. rug. Mi baka e hati mi!  Mijn rug doet \nme zeer! VAN ENG:back. \nbroko yu baka ww. in moeilijkheden komen. \nLuku bun nanga ala yu mati. Yu o broko yu \nbaka. Wees voorzichtig met al je vrienden. Je \nkunt in moeilijkheden komen .\ndrai baka gi ww. iets of iemand de rug toekeren. \nHermien drai en baka gi Lenie. A no e taki \nnanga en moro.  Hermien heeft Lenie de rug \ntoegekeerd . Zij praat niet meer met haar. \nhari baka ww. liggen, uitrusten. Mi weri, baya! \nMi e go hari mi baka pikinso. Ik ben moe! Ik ga \ner even bij liggen  (lett: mijn rug strekken). ZIE:\nsribi; didon; bro. \nori baka ww. ondersteunen. A ben tranga fu meki \na president saka bika furu sma ben ori baka gi \nen. Het was moeilijk de president af te zetten \nomdat velen hem ondersteunden .\nbaka2\n1)ww. bakken (in een pan). Fosi yu stofu a fowru, \nyu mu baka en pikinso.  Voordat je de kip stooft, \nmoet je hem eerst een beetje aanbraden .SYN:brai. ZIE:bori; stofu; brabakoto; smuru 1; skreki 2.\n2)  ww. bakken (in een oven), braden. Pon nanga \nboyo yu e baka tu nanga afu yuru fosi a gari.\nPom en boyo moet je twee en een half uur \nbakken voor ze gaar zijn. SYN:losi. \nbaka3   \n1)voorz. achter. Fu di sukru kon pina ini a kondre, \nmeki den sneisi e kibri en baka a tonbangi.\nOmdat suiker schaars is in het land, houden de \nChinese winkeliers het achter de toonbank. ANT:\nfesi2.ZIE:bakasei. \n2)  voorz. na. I mu kon baka fo yuru. Je moet na\nvier uur komen. ANT:bifosi. \nde na baka ww. achter zijn. Mide na baka  nanga \nmi wroko.  Ik ben achter  met mijn werk. \ngo baka ww. teruggaan. Fa a boi psa en p'pa \nmofo, a ben syen fu go baka na oso. Omdat de \njongen gedaan had wat zijn vader hem verboden \nhad, schaamde hij zich om terug naar huis te \ngaan.ANT:kon baka. \ngo na baka ww. achteruitgaan. Sensi di en mama \ndede, a pikin go na baka  na skoro.  Sinds haar \nmoeder overleden is, is het kind achteruit \ngegaan op school. ANT:go na fesi. VAR.:go nanga \nbaka. \nlibi na baka ww. achterlaten. Te a dot'wagi e psa, \na e libi wan tingi smeri na baka. Als de \nvuilniswagen voorbij is, laat hij een stank \nachter.\nori na baka    \n1)ww. achterhouden. A no gi mi ala a moni. A ori\nafu na baka. Hij heeft mij niet al het geld \ngegeven. Hij heeft een deel achtergehouden .\n2)  ww. tegenhouden, weerhouden. Yu mus du ala \nmuiti fu doro a marki. No meki no wan sani ori\nyuna baka. Je moet alle moeite doen om het \ndoel te bereiken. Laat niets je ervan \nweerhouden .\ntan na baka ww. achterblijven. Efu yu no meki \nmuiti, yu o tan na baka . Als je niet beter je best \ndoet, zal je achter blijven .\nbaka4   \n1)bw. wederom, weer, nog een keer, opnieuw. Efu\nyu e naki a boi baka, mi o fon yu.  Als jij die \njongen nog een keer  slaat, rammel ik je door \nelkaar. SYN:ete wan leisi; agen. \n2)  bw. terug. Efu yu naki mi, mi o naki yu baka. Als \nje me slaat, sla ik je terug.\nbaka5ww. goed boeren, goed verdienen. Den man e \nbaka na Holland.  In Holland verdienen  ze \ngoed. \nbaka agen bw. wederom, alweer. A no esde mi gi \nyu wan batra oli? Dan tide yu kon teki wan tra \nwan baka agen . Heb ik je niet gisteren een fles \nolie gegeven? En vandaag kom je al weer terug\nom er nog één te halen. GEBRUIK: het gebruik van \ndeze twee synoniemen samen duidt ergernis of \nverveeldheid aan. "}, {"page": 20, "text": "baka dati  bakayari \n Sranan Tongo - Nederlands Woordenboek  20baka dati vw. daarna. Esde a triki-isri koti faya. \nBaka dati  a no wani hati moro.  Gisteren heeft \nhet strijkijzer gevonkt. Daarna werd het niet \nmeer heet. Hesdie kon leki fosiwan. Baka dati\nErnie doro. Yu na a di fu dri sma di kon tide.\nHesdie kwam als eerste. Daarna kwam Ernie. \nJij komt vandaag als derde. ZIE:dan. \nbaka di vw. nadat. Baka di mi kmopo fu wroko, alen \nkon.Nadat ik van het werk was gekomen, \nbegon het te regenen. \nbaka-anu znw. elleboog. ZIE TREFWOORD :bak'anu. \nbaka-ati znw. rugpijn. ZIE TREFWOORD :bak'ati. \nbakabaka    \n1)bw. stiekem. Michael no ben wani hori \nfriyari-oso, ma bakabaka  un seti ala sani fu \nmeki prisiri nanga en.  Michael wilde geen feest \nop zijn verjaardag, maar we hebben stiekem\nalles geregeld om het met hem te vieren. \n2)  bw. achter iemands rug. Son sma te den de \nnanga yu den e lafu nanga yu, ma bakabaka  den \ne krutu yu.  Sommige mensen lachen tegen je als \nze bij je zijn, maar achter je rug  schelden ze je \nuit. \n3)  bw. achteraf, nadien, later. Mi denki tak' mi ben \nbai wan bun sani, ma bakabaka  mi si tak' mi bai \npuspusi ini saka.  Ik dacht dat ik iets goeds \ngekocht had, naar later bleek dat het een \nmiskoop was (lett: dat ik een kat in de zak \ngekocht had). \nbakabana znw. gebakken kookbanaan. \nbakabini    \n1)znw. achterbuurt. SYN:bakabirti. \n2)  znw. ver afgelegen gebied. ZIE:boiti1.\nbakabirti znw. achterbuurt. SYN:bakabini. \nbakabonyo znw. ruggegraat. \nbakabreki znw. tijd tussen 13:00u en 16:00u (lett: \nna breektijd). ZIE TABEL BIJ : dei. \nbakadan\n1)znw. dijk die achter een dorp of nederzetting \nloopt. \n2)  znw. billen, zitvlak, achterwerk. SYN:bakadyari. \nbakadina znw. middag (tussen 15:00u en 18:00u). \nN.B. wordt soms uitgesproken als bakad'na.ZIE \nTABEL BIJ : dei. \nbakadoro znw. achterdeur. TEGENHANGER :fes'doro. \nbakadyari    \n1)znw. achtererf, achtertuin. \n2)  znw. eufemisme voor billen. SYN:bakadan. \nbaka-ede znw. achterhoofd. \nbakafensre znw. achtervenster. ZIE:fensre. \nbakafinga 1   \n1)znw. steekpenning of extraatje. Efu yu wani fu \nden yepi yu gaw, dan yu mu gi den wan \nbakafinga . Als je gauw geholpen wil worden, \nmoet je steekpenningen  geven. ZIE:tyuku. \n2)  znw. bijbaantje, bijverdienste. A man disi e \nwroko gi lanti, ma a abi wan pikin bakafinga  e \ndu. Deze man werkt voor de overheid, maar hij heeft ook een bijbaantje .\nbakafinga 2bw. een stijl om het haar te vlechten. \nbakafutu\n1)znw. hiel. SYN:baka-iri. \n2)  znw. achterpoot (van een dier). Yu don moro \nwan kaw bakafutu. Gezegde: Je bent dommer \ndan de achterpoot  van een koe. \nbakafutu-titei znw. achillespees. VAR.:bakatitei 2.\nbaka-iri znw. hiel. SYN:bakafutu. VAR.:iri. \nbakaman\n1)znw. aanhanger, lid, nakomer, volgeling, volger. \nDen bakaman  fu a kerki disi no e meki spotu \nnanga den bribi.  De leden van deze gemeente \nspotten niet met hun geloof. \n2)  znw. adviseur, helper. Efu den bakaman  fu a \npresidenti no bun, dan a no man seti a kondre \nbun. Als de adviseurs  van de president niet \ngoed zijn, kan hij het land niet goed besturen. \nSYN:raiman. \n3)  znw. spion. Ala sei den feyanti abi bakaman .\nOveral hebben de vijanden hun spionnen .ZIE:\nkonkruman. \nbakaneki znw. nek. \nbakanen znw. achternaam, familienaam. ZIE:nen. \nbak'anu znw. elleboog. ZIE:anu1.\nbakapasi znw. achterweg, sluipweg. \nbakapikin znw. nakomeling. TEGENHANGER :afo. \nbakasei   \n1)znw. achterin, achterop, achterkant. Den pikin e \nprei na bakasei. De kinderen spelen achterop\n(het erf). ANT:fes'sei. \n2)  bnw. achterste. Te yu e kon luku mi, yu mu kon \nna a bakasei oso. Als je bij mij op bezoek komt, \nmoet je bij dat achterste  huis zijn. \n3)  znw. billen. SYN:gogo. \nen bakasei teki faya   uit de gratie vallen. SYN:en \ndyakti teki faya. \nbakaten bw. later, nadien, erna. Yu no mus pori a \npikin tumsi. Bakaten yu no o man nanga en.  Je \nmoet het kind niet te veel verwennen. Later zal \nje hem niet meer aankunnen. \nbak'ati znw. rugpijn. \nbakatifi znw. kies. ALGEMEEN :tifi. \nbakatitei 1znw. achterhoede, defensie. Abakatitei\nben swaki, dat' meki someni bal lai.  De \nachterhoede  was zwak, daarom zijn er zoveel \ndoelpunten gescored. \nbakatitei 2znw. achillespees. ZIE TREFWOORD :\nbakafutu-titei. \nbakawan znw. achterste, laatste. Bigisma taki tak' te \ntigri e onti, a e libi den fosiwan dan a grabu a \nbakawan. De ouderen zeggen dat wanneer de \ntijger op jacht is, laat hij de voorste dieren \npasseren en grijpt de laatste.ANT:fesiwan. \nbakawowoyo   het erf aan de achterkant van de \ncentrale markt in Paramaribo. ZIE TREFWOORD :\nwowoyo. \nbakayari znw. de tijd na nieuwjaar     function normalizeDisplayLemma(lemma, pos) {
      // If OCR glued POS to lemma (e.g., "aleisiznw."), ensure a visual space in display only.
      // (We do not change underlying source text.)
      let p = pos || "";
      return (lemma || "") + " " + p;
    }

    function escapeRegExp(s) { return s.replace(/[.*+?^{}()|[\]\\]/g, '\\$&'); }

    function buildLemmaRegex(q, mode) {
      if (!q) return null;
      const esc = escapeRegExp(q);
      if (mode === 'lemma-exact') {
        return new RegExp('^' + esc + '$', 'i');
      } else if (mode === 'lemma-starts') {
        return new RegExp('^' + esc, 'i');
      } else {
        return new RegExp(esc, 'i');
      }
    }

    function buildTextRegex(q) {
      if (!q) return null;
      return new RegExp(escapeRegExp(q), 'i');
    }

    function getPageText(pageNo) {
      const p = PAGES.find(p => p.page === pageNo);
      return (p && p.text) || '';
    }

    function doSearch() {
      const q = document.getElementById('q').value.trim();
      const mode = (document.querySelector('input[name="mode"]:checked') || {}).value || 'lemma-exact';
      const out = document.getElementById('out');
      out.innerHTML = '';
      if (!q) return;

      let results = [];

      if (mode === 'lemma-exact' || mode === 'lemma-starts') {
        const re = buildLemmaRegex(q, mode);
        results = INDEX.filter(e => re && re.test(e.lemma || ''));
      } else if (mode === 'text-contains') {
        const re = buildTextRegex(q);
        // naive text search across subset pages
        for (const p of PAGES) {
          if (re && re.test(p.text || '')) {
            results.push({ page: p.page, lemma: null, pos: null, context: p.text.slice(0, 300) + '…' });
          }
        }
      }

      if (results.length === 0) {
        out.innerHTML = '<p>Geen resultaten gevonden.</p>';
        return;
      }

      for (const r of results) {
        const div = document.createElement('div');
        div.className = 'result';
        const head = r.lemma ? normalizeDisplayLemma(r.lemma, r.pos) : '(tekstmatch)';
        const posTag = r.pos ? `<span class="tag">${r.pos}</span>` : '';
        div.innerHTML = `
          <div class="page-num">Pagina ${r.page} — <strong>${head}</strong> ${posTag}</div>
          <div class="snippet">${(r.context || '').replace(/</g,'&lt;')}</div>
          <div class="toggle" onclick="toggleFull('full-${r.page}')">Toon volledige pagina</div>
          <div id="full-${r.page}" class="fullpage"></div>
        `;
        out.appendChild(div);
      }
    }

    function toggleFull(id) {
      const el = document.getElementById(id);
      if (!el) return;
      if (el.dataset.loaded !== '1') {
        const pageNum = parseInt(id.replace('full-',''), 10);
        const page = PAGES.find(p => p.page === pageNum);
        el.textContent = page && page.text ? page.text : '(geen tekst)';
        el.dataset.loaded = '1';
      }
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function clearSearch() {
      document.getElementById('q').value = '';
      document.getElementById('out').innerHTML = '';
      document.getElementById('q').focus();
    }

    document.getElementById('btnSearch').onclick = doSearch;
    document.getElementById('btnClear').onclick = clearSearch;
  </script>
