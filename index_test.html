  <h1>STNL Viewer — Test versie</h1>
  <p class="note">Dit is een test met slechts 5 pagina's uit het woordenboek om de zoekfunctie te controleren.</p>

  <script>
    const PAGES = [{"page": 1, "text": "Wortubuku\nfu Sranan Tongo \nSranan Tongo – Nederlands Woordenboek \nRedaktie:\nJohn Wilner \nMedewerkers: \nRonald Pinas, Lucien Donk, Hertoch Linger \nArnie Lo-Ning-Hing, Tieneke MacBean, Celita Zebeda-Bendt, \nChiquita Pawironadi-Nunez, Dorothy Wong Loi Sing \nSIL International \n5e editie \n© 2007 SIL International "}, {"page": 2, "text": "2 Sranan Tongo – Nederlands Woordenboek Woord vooraf \nZoals alle woordenboeken moet ook dit Sranan Tongo woordenboek worden beschouwd als iets \nwaaraan men steeds kan blijven doorwerken. Alle levende talen zijn voortdurend in beweging. Er \nkomen nieuwe woorden bij, terwijl andere woorden van betekenis veranderen of in onbruik raken. \nSranan Tongo maakt veelvuldig gebruik van leenwoorden uit andere talen, waarbij de uitspraak wordt \ngewijzigd en de betekenis naar wens wordt aangepast. Dit woordenboek is een momentopname van \nhet Sranan Tongo zoals het nu wordt gesproken. Het is bedoeld als hulp voor Nederlands sprekenden \ndie Sranan Tongo willen leren. De gegevens zijn in Paramaribo verzameld in de periode van 1981 tot \n2003. \nSranan Tongo bestaat al betrekkelijk lang in geschreven vorm, met teksten uit de achtiende eeuw en \nzelfs daarvoor. Er is een aantal woordenboeken en woordenlijsten samengesteld waarvan het eerste, \nmet de hand geschreven, woordenboek van Schumann dateert uit 1783. Toch blijft Sranan Tongo \nvoornamelijk een gesproken taal en heeft door de jaren heen veel veranderingen ondergaan. Veel van \nde woorden die in vroegere woordenboeken en woordenlijsten staan, zijn veranderd van vorm of \nworden niet meer gebruikt. Bij het samenstellen van dit woordenboek is gebruik gemaakt van al \nbestaande woordenlijsten, geschreven teksten, in het bijzonder teksten die zijn uitgegeven door het \nSIL te Suriname, en andere materialen die door de samenstellers zijn verzameld. Het woordenboek wil \nmeer zijn dan een woordenlijst, het vermeldt ook de verschillende manieren waarop een woord \ngebruikt wordt en laat de verschillende betekenissen zien in voorbeeldzinnen. Idioom, dat zo \nkarakteristiek is voor de taal, maar vaak ook zo verwarrend voor wie de taal wil leren, is ook in dit \nwoordenboek opgenomen. Woorden die in onbruik zijn geraakt, staan er niet meer in, of worden \naangeduid als verouderd. \nWe willen onze erkentelijkheid uitspreken tegenover de leden van SIL International die veel hebben \nbijgedragen aan de verwezenlijking van dit woordenboek. Wijlen Dr. Charles Peck leidde de eerste \nwerkconferentie in 1987, die tevens het begin van dit project was. Dr. W. J. A. Pet maakte het eerste \ncomputerprogramma om de gegevens te ordenen. De heren Nicolaas Doelman en Norbert Rennert \nhebben vervolgens veel belangrijke hulp verleend bij de ontwikkeling en de verwerking van deze \ngegevens. De laatste heeft de uitgave van dit woordenboek verzorgd, zowel in gedrukte vorm als op \nCD.\nWe zijn veel dank verschuldigd aan hen die met hun kennis van de taal en hun deskundigheid hebben \nbijgedragen aan deze uitgave. Een bijzonder woord van dank gaat uit naar France Olivieira, vroeger \nwerkzaam bij de Nationale UNESCO Commissie Suriname (NUCS), die het eerste ontwerp grondig \nheeft doorgelezen en van commentaar voorzien. Dr. Renata de Bies, die aan het Instituut voor \nTaalonderzoek en Taalontwikkeling (IvTeT) was verbonden en nu aan de Universiteit van Suriname \nwerkt, heeft gedurende het hele project met haar deskundigheid op het gebied van lexicografie \nwaardevolle adviezen gegeven. Besprekingen met Dr. Robby Morroy, die nu bij het Instituut voor de \nOpleiding van Leraren (IOL) werkt, hebben geholpen om de structuur van de taal en de toepassing \nvan de spellingregels beter te begrijpen. Wij danken ook Pieter Teunissen en Marga Werkhoven voor \nhun lijst met namen van planten en dieren, die opgenomen is in de woordenlijst uitgegeven door de \nStichting Volkslectuur. We hebben die gebruikt voor de Latijnse namen van planten en dieren in dit \nwoordenboek. Ook maakten we gebruik van andere waardevolle informatiebronnen. Deze worden \nvermeld onder Geraadpleegde literatuur. Vanzelfsprekend blijven wij verantwoordelijk voor de \nuiteindelijke vorm en de inhoud van dit woordenboek. "}, {"page": 3, "text": " Sranan Tongo – Nederlands Woordenboek 3 Inleiding\nSranan Tongo wordt voornamelijk in het kustgebied van Suriname, Zuid Amerika, gesproken.  Het is \neen mengtaal, ontstaan in de zeventiende eeuw als gevolg van de import van slaven uit West Afrika. \nSuriname werd in die tijd afwisselend overheerst door  Groot-Brittannië en de Staat der Nederlanden. \nDe talen van deze naties en ook die van de slavenhandelaren hadden belangrijke invloed op de \nontwikkeling van het Sranan Tongo. In 1975 werd Suriname onafhankelijk van Nederland, maar de \nofficiële taal van het land is nog altijd Nederlands. D it is ook de taal van het onderwijs. In de media, \nvooral op televisie, wordt dikwijls Engels gebruikt, een taal met een hoge status. Het zijn \nvoornamelijk deze twee talen die nu de ontwikkeling van Sranan Tongo beïnvloeden.  \nBij het samenstellen van een woordenboek krijgt men direct te maken met de vraag of een bepaald \nwoord in het woordenboek thuis hoort of niet. Suriname is een veeltalige samenleving en Surinamers \nlenen in hun dagelijkse conversatie voortdurend woorden uit andere talen. Ze lijken daar zelfs een \nbijzonder genoegen in te scheppen. Als gevolg daarvan is het niet altijd gemakkelijk vast te stellen of \neen woord in de taal is opgenomen of niet. De grens tussen Sranan Tongo en Surinaams Nederlands is \nsoms moeilijk te bepalen. \nNog een probleem bij het samenstellen van het woordenboek is de vraag hoe een woord geschreven \nmoet worden. In dit woordenboek hebben we getr acht de officiële spelling voor Sranan Tongo te \ngebruiken die door de Surinaamse regering is aangenomen bij het Besluit van 15 juli 1986 no. 4501. \nIn gesproken Sranan Tongo worden delen van woorden dikwijls weggelaten. Men zegt bijvoorbeeld \ngewoonlijk mi nak en  in plaats van mi naki en  ‘ik sloeg hem.’ De commissie die de spellingregels \nvoor Sranan Tongo moest vast stellen, gaf als eerste grondregel dat woorden moesten worden \ngeschreven zoals ze worden uitgesproken in de volledige vorm. Naki is dus de juiste spelling voor \n‘sloeg.’  \nEr zijn echter enkele woorden waarvan de volledige vorm vrijwel nooit wordt gehoord, of alleen \nonder bijzondere omstandigheden. De officiële spelling  staat toe om in speciale gevallen gebruik te \nmaken van de apostrof om aan te geven dat een deel van het woord is weggelaten. Dit is bedoeld om \nschrijvers, en vooral dichters, de ruimte te geven hun kunstvaardigheid te beoefenen. Gepubliceerde \nwoordenlijsten en andere geschreven teksten laten in een oogopslag zien dat de apostrof wordt \ngebruikt voor de normale uitspraak. Zo vinden we bijvoorbeeld in de woordenlijst die door de \nStichting Volkslectuur is uitgegeven, at’oso in plaats van ati-oso ‘ziekenhuis.’ Omdat dit \nwoordenboek vooral bedoeld is voor mensen die de taal willen leren, en omdat Sranan Tongo in de \neerste plaats een gesproken taal is en niet een geschreven taal, is het trefwoord geschreven in de vorm \nwaarin men die als regel te horen krijgt. In enkele gevallen is er een nuanceverschil tussen de \nvolledige vorm van een woord en de verkorte vorm, zoals bij mu,mus en musu. In gevallen waarbij de \nverkorte vorm de voorkeur lijkt te hebben of waar verschil in betekenis bestaat, werden alle vormen \nopgenomen.  \nEen gelijksoortig probleem doet zich voor bij samengestelde woorden. De spellingcommissie \nadviseerde de combinaties van woorden aaneen te schrijven als het samengestelde woord een andere \nfunctie of betekenis heeft dan de los geschreven woorden. De woorden ala dei betekenen bijvoorbeeld \n‘elke dag’ en worden los van elkaar geschreven. Maar aladei betekent ‘alledaags’ en wordt daarom \naan elkaar geschreven. Het feit doet zich voor dat de taal waarin al het onderwijs in Suriname wordt \ngegeven, Nederlands, veel samengestelde woorden kent. Als gevolg daarvan schrijven veel goed \nopgeleide Surinamers woorden aan elkaar als samengestelde woorden. (Bijv. wansma ‘iemand,’ \nbromkisiri  ‘bloemenzaad,’ agumeti ‘varkensvlees’). Deze en vele dergelijke woorden kunnen volgens \nde aanbeveling van de spellingcommissie los geschreven worden ( wan sma, bromki siri ,agu meti)."}, {"page": 4, "text": "4 Sranan Tongo – Nederlands Woordenboek Zelfs de naam van de taal zien we op twee manieren gespeld: Sranantongo  en Sranan Tongo . Wie \nSranan Tongo leest, zal zeker tegenstrijdigheden vinden in de grote hoeveelheid teksten die \nbeschikbaar zijn, en mogelijk ook in dit woordenboek. \nMen hoopte dat door het installeren van een spellingcommissie in 1984 en de aanname door de \nSurinaamse regering van de spelling in juli 1986 een einde zou komen aan de verwarring die toen \nheerste rond de juiste spelling van het Sranan Tongo. De aanbeveling van de commissie was dat de \nregering de spelling bekend zou maken bij alle belanghebbende instanties. En verder dat er een \ncommissie zou komen die de definitieve woordenlijst zou samenstellen met de correcte spelling van \nde woorden in het Sranan Tongo. Helaas zijn deze aanbevelingen nooit overgenomen en is de \nverwarring over de spelling nog net zo groot als voorheen. We kunnen slechts hopen dat \ngeïnteresseerden ooit eens bij elkaar zullen komen om het werk af te maken dat jaren geleden werd \nbegonnen.  \nStructuur van de informatie onder een trefwoord in het woordenboek\nEr staan drie soorten trefwoorden in het woordenboek: hoofdtrefwoorden, subtrefwoorden en \nverwijzende trefwoorden. Onder een hoofdtrefwoord vindt men alle informatie over dat woord. \nSubtrefwoorden staan onder hoofdtrefwoorden en bevatten combinaties van woorden met het \nhoofdtrefwoord zoals uitdrukkingen. Verwijzende trefwoorden zijn afgekort en verwijzen de lezer \nnaar een ander trefwoord waar meer informatie te vinden is.  \nHoofdtrefwoord \nDit staat vet gedrukt. In sommige gevallen is de uitspraak niet op te maken uit de geschreven vorm. \n(Zie de ‘regels voor de uitspraak’ hieronder.) In  zulke gevallen wordt het hoofdtrefwoord gevolgd \ndoor een aanwijzing over de uitspraak, bijv. bongo  [' ] of golu  [']. \nSoms wordt een hoofdtrefwoord gevolgd door een verlaagd nummer. Dit duidt aan dat er een \nhomoniem is (d.w.z. een ander woord dat op dezelfde manier wordt gespeld en uitgesproken.) Zo is er \nhet woord lobi dat ‘liefde’ betekent en ook lobi dat ‘wrijven’ betekent. Omda t de betekenissen niets \nmet elkaar te maken hebben, worden deze woorden als homoniemen lobi1 en lobi2 vermeld.  \nWoordsoort \nIn Sranan Tongo kan hetzelfde woord dienst doen als werkwoord, zelfstandig naamwoord, bijvoeglijk \nnaamwoord of nog een andere woordsoort, afhankelijk van de plaats in de zin. De vorm van het woord \nverandert daarbij niet. \nVorbeelden: \n Mi bai tu kilo sukru na wenkri. ‘Ik kocht twee kilo suiker in de winkel.’ \n A te sukru tumsi. ‘De thee is te zoet.’ \nSukru en pikinso moro. ‘ Maak hem nog wat zoeter.’\n Mi gi yu a buku. ‘Ik gaf je het boek.’ \n Mi bai a buku gi yu. ‘Ik kocht het boek voor jou.’ \nMi leisi a buku kba. ‘Ik heb het boek al gelezen.’ \nMi leisi a buku te na a kba. ‘Ik heb het boek uitgelezen .’\nMikba leisi a buku. ‘Ik heb het boek uit.’ \nDe woordsoort staat achter het hoofdtrefwoord vermeld. Als het hoofdtrefwoord meerdere functies \nheeft, bijvoorbeeld een zelfstandig naamwoord is en ook een werkwoord, wordt dit door genummerde \nbetekenissen aangegeven. Omdat het woordenboek bedoeld is voor sprekers van het Nederlands, staan "}, {"page": 5, "text": " Sranan Tongo – Nederlands Woordenboek 5 de woordsoorten in het Nederlands vermeld. De grammatica van het Sranan Tongo is anders dan die \nvan het Nederlands en heeft een eigen structuur en zinsdelen. Een volledige beschrijving van de \ngrammatica valt echter buiten het kader van deze inleiding. De woordsoort die achter het \nhoofdtrefwoord staat, is wat een spreker van het Nederlands nodig heeft om te begrijpen hoe het \nwoord wordt gebruikt of hoe hij een gedachte in het Nederlands zou uitdrukken.  \nDe betekenissen en voorbeeldzinnen \nNa de woordsoort volgt de betekenis of een korte verklaring in het Nederlands. Vele woorden hebben \nuiteenlopende betekenissen, maar er is wel verband tussen die betekenissen. Zo kan bijvoorbeeld plata\n‘plat’ betekenen, maar ook ‘ondiep’ of ‘dun.’ Al s er verschillende, maar verwante betekenissen van \neen woord bestaan, worden deze door nummers aangeduid met de vermelding dat het woord op \nmeerdere manieren kan functioneren.  \nEen korte weergave van de betekenis van een woord in een andere taal doet meestal te kort aan de \nreikwijdte van de betekenis van dat woord. Om te laten zien hoe een trefwoord op verschillende \nmanieren wordt gebruikt, staat bij de meeste hoofdtrefwoorden een voorbeeldzin met een Nederlandse \nvertaling. Omdat de namen van planten en dieren zelfs binnen een bepaalde taal kunnen verschillen \nzijn de Latijnse namen vermeld om de juiste soort aan te geven.  \nVerwijzingen \nDe verschillende verwijzingen maken de lezer attent op woorden waarvan de betekenis samenhangt \nmet die van het trefwoord. Deze omvatten: afwijkende vormen (bijv. dyonsro en dyonsno ‘spoedig’), \nantoniemen (tegenstellingen zoals faya ‘heet’ en kowru ‘koud’), synoniemen (woorden van gelijke \nbetekenis zoals owru ‘oud’ en grani ‘bejaard’), vrouwelijk en mannelijk (bijv. de mannelijk \ntegenhanger van kaw ‘koe’ is bulu ‘stier’), en algemeen tegenover specifiek (bijv. kloru ‘kleur’ is \nalgemeen tegenover het specifieke redi ‘rood’, blaw ‘blauw’ of geri ‘geel’). Als een woord deel \nuitmaakt van een woordpaar, wordt ook de tegenhanger genoemd (bijv. peiri ‘pijl’ en bo ‘boog’). Dan \nis er nog het woord ZIE, dat de gebruiker verwijst naar woorden waarvan de betekenis samenhangt met \ndie van het trefwoord zonder te passen in een van de bovengenoemde  categorieën. Tenslotte kan er \nverwezen worden naar een lijst van woorden waarvan de betekenissen met elkaar verwant zijn. \nEtymologie \nIn enkele gevallen is aangegeven uit welke taal een woord afkomstig is. Soms helpt dit om het \nontstaan van homoniemen te verklaren. Zo komt het woord kaw1 ‘koe’ van het Engelse woord cow,\nterwijlkaw2 ‘kauwen’ uit het Nederlands komt. \nSubtrefwoorden \nDikwijls krijgt het trefwoord in combinatie met bepaalde andere woorden een heel eigen betekenis, of \nde hele uitdrukking heeft een bepaalde betekenis. Deze woorden staan vet gedrukt in combinatie met \neen herhaling van het trefwoord. \nNederlandse woordenlijst \nAchter in het woordenboek is een Nederlandse woordenlijst toegevoegd om de spreker van het \nNederlands in staat te stellen bepaalde woorden of begrippen in het eerste deel van het woordenboek \nop te zoeken. Achter het Nederlandse woord staat de woordsoort en een of meer Sranan Tongo \nwoorden. Voorbeeld: \n veranderen ww. drai; kenki \nSommige Nederlandse woorden kunnen op meer dan een manier worden gebruikt. Daarom wordt de \nlezer aangeraden om elke Sranan Tongo betekenis op te zoeken in het eerste deel van het \nwoordenboek om te bepalen in welke contekst de Sranan woorden gebruikt worden. "}];

    function escapeRegExp(s) { return s.replace(/[.*+?^{}()|[\]\\]/g, '\\$&'); }

    function highlight(text, q) {
      if (!q) return text;
      try {
        const re = new RegExp('(' + escapeRegExp(q) + ')', 'gi');
        return text.replace(re, '<mark>$1</mark>');
      } catch(e) { return text; }
    }

    function makeSnippet(text, q, contextChars=120) {
      if (!q) return '';
      const idx = text.toLowerCase().indexOf(q.toLowerCase());
      if (idx === -1) return '';
      const start = Math.max(0, idx - contextChars);
      const end = Math.min(text.length, idx + q.length + contextChars);
      const snippet = text.slice(start, end);
      return (start > 0 ? '…' : '') + highlight(snippet, q) + (end < text.length ? '…' : '');
    }

    function doSearch() {
      const q = document.getElementById('q').value.trim();
      const out = document.getElementById('out');
      out.innerHTML = '';
      if (!q) return;
      let count = 0;
      for (const page of PAGES) {
        const t = page.text || '';
        if (!t) continue;
        if (t.toLowerCase().includes(q.toLowerCase())) {
          count++;
          const snippet = makeSnippet(t, q);
          const id = 'full-' + page.page;
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `
            <div class="page-num">Pagina ${page.page}</div>
            <div class="snippet">${snippet}</div>
            <div class="toggle" onclick="toggleFull('${id}')">Toon volledige pagina</div>
            <div id="${id}" class="fullpage"></div>
          `;
          out.appendChild(div);
        }
      }
      if (count === 0) {
        out.innerHTML = '<p>Geen resultaten gevonden.</p>';
      }
    }

    function toggleFull(id) {
      const el = document.getElementById(id);
      if (!el) return;
      if (el.dataset.loaded !== '1') {
        const pageNum = parseInt(id.replace('full-',''), 10);
        const page = PAGES.find(p => p.page === pageNum);
        el.textContent = page && page.text ? page.text : '(geen tekst)';
        el.dataset.loaded = '1';
      }
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function clearSearch() {
      document.getElementById('q').value = '';
      document.getElementById('out').innerHTML = '';
      document.getElementById('q').focus();
    }

    document.getElementById('btnSearch').onclick = doSearch;
    document.getElementById('btnClear').onclick = clearSearch;
  </script>
